<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUSB ENTERTAINMENT</title>
    <style>
        :root {
            --brand-cream: #f7e1bc;  
            --brand-red: #8b2635;    
            --brand-blue: #1a2a44;   
            --brand-yellow: #fdb813; 
            --pure-white: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--brand-cream); 
            color: var(--brand-blue); 
            overflow-x: hidden;
        }

        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: var(--pure-white);
            border-bottom: 4px solid var(--brand-red);
        }

        .logo { width: 100px; margin-bottom: 10px; }
        h1 { color: var(--brand-blue); letter-spacing: 2px; text-transform: uppercase; }

        .search-container {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--brand-blue);
            background: var(--pure-white);
            outline: none;
        }

        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        #duka { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .kadi { 
            background: var(--pure-white); 
            border-radius: 12px; 
            overflow: hidden;
            border: 1px solid rgba(26, 42, 68, 0.1);
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .kadi:hover { border-color: var(--brand-red); transform: translateY(-5px); }
        .product-img { width: 100%; height: auto; display: block; aspect-ratio: 16 / 9; object-fit: cover; }
        .kadi-info { padding: 15px; text-align: center; flex-grow: 1; }
        .kadi-info h3 { margin: 0 0 10px 0; font-size: 14px; text-transform: uppercase; color: var(--brand-blue); }

        .btn-play { 
            display: block; background: var(--brand-red); color: var(--pure-white); 
            padding: 12px; border-radius: 5px; font-weight: bold; font-size: 13px;
            margin: 0 15px 15px 15px; text-align: center; border: none; cursor: pointer;
        }

        /* MODAL */
        .video-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 42, 68, 0.95); display: none;
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content { position: relative; width: 90%; max-width: 850px; aspect-ratio: 16/9; }
        .modal-content iframe { width: 100%; height: 100%; border: none; border-radius: 10px; }
        .close-modal { position: absolute; top: -40px; right: 0; color: #fff; font-size: 14px; cursor: pointer; background: var(--brand-red); padding: 6px 15px; border-radius: 50px; }

        /* FOOTER & SOCIAL BUTTONS */
        footer { background: var(--brand-blue); padding: 50px 20px; text-align: center; color: var(--pure-white); border-top: 5px solid var(--brand-yellow); margin-top: 50px; }
        .social-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 25px 0; }
        
        .social-btn { 
            display: flex; align-items: center; gap: 10px; 
            padding: 12px 22px; border-radius: 50px; 
            text-decoration: none; color: white; font-weight: bold; font-size: 13px; transition: 0.3s; 
            background: rgba(255,255,255,0.1); /* Standard Navy/Dark look */
            border: 1px solid rgba(255,255,255,0.2);
        }

        .social-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

        /* THE ICONS THEMSELVES IN COLOR */
        .social-icon { width: 20px; height: 20px; object-fit: contain; }
        
        /* Specific filters to keep icons in original color even on dark backgrounds */
        .wa-icon { filter: none; } /* WhatsApp Green */
        .yt-icon { filter: none; } /* YouTube Red */
        /* Note: Using original PNG links ensures icons keep their colors */

        .email-link { color: var(--brand-yellow); text-decoration: none; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search project..." onkeyup="searchProjects()">
        </div>
    </header>

    <div class="container">
        <div id="duka"></div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideo()">CLOSE Ã—</span>
            <iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <div style="margin-bottom: 20px; font-weight: bold; letter-spacing: 1px;">FOLLOW OUR ACCOUNTS</div>
        <div class="social-container">
            <a href="https://wa.me/255748666409" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="social-icon"> WhatsApp
            </a>
            <a href="https://www.instagram.com/deusb_entertainment" target="_blank" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" class="social-icon"> Instagram
            </a>
            <a href="https://tiktok.com/@deusbentertainment" target="_blank" class="social-btn">
                <img src="https://v1.indieweb.org/favicon.ico?url=https%3A%2F%2Fwww.tiktok.com%2F" class="social-icon"> TikTok
            </a>
            <a href="https://x.com/Deusb17" target="_blank" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" class="social-icon" style="filter: invert(1);"> X
            </a>
            <a href="https://youtube.com/@deusbentertainment" target="_blank" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" class="social-icon"> YouTube
            </a>
        </div>
        <p>Contact us via email:</p>
        <a href="mailto:deusbentertainment@gmail.com" class="email-link">deusbentertainment@gmail.com</a>
        <p style="color: rgba(255,255,255,0.4); font-size: 11px; margin-top: 40px;">&copy; 2026 DEUSB ENTERTAINMENT. All Rights Reserved.</p>
    </footer>

    <script>
        const miradi = [
            {
                jina: "FIRST YEAR CAREER MISSION",
                picha: "https://img.youtube.com/vi/nuutlljPD2s/maxresdefault.jpg",
                type: "youtube",
                link: "nuutlljPD2s"
            },
            {
                jina: "ANIMATION OF A LOWPOLY HOUSE",
                picha: "https://img.youtube.com/vi/HWblkG5km38/maxresdefault.jpg",
                type: "youtube",
                link: "HWblkG5km38"
            },
            {
                jina: "DEUSB LATEST ON INSTAGRAM",
                picha: "https://via.placeholder.com/400x225/1a2a44/f7e1bc?text=DEUSB+POST",
                type: "external",
                link: "https://www.instagram.com/p/DTSedTMiAc0/"
            }
        ];

        function jengaDuka(filterText = "") {
            const duka = document.getElementById('duka');
            const filtered = miradi.filter(m => m.jina.toLowerCase().includes(filterText.toLowerCase()));

            duka.innerHTML = filtered.map(m => {
                const action = m.type === 'youtube' ? `onclick="playVideo('${m.link}')"` : `onclick="window.open('${m.link}', '_blank')"`;
                const buttonText = m.type === 'youtube' ? 'PLAY VIDEO' : 'VIEW ON INSTAGRAM';
                return `
                <div class="kadi" ${action}>
                    <div class="img-container">
                        <img src="${m.picha}" class="product-img">
                    </div>
                    <div class="kadi-info">
                        <h3>${m.jina}</h3>
                    </div>
                    <button class="btn-play">${buttonText}</button>
                </div>
            `}).join('');
        }

        function playVideo(id) {
            const player = document.getElementById('youtubePlayer');
            player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('videoModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            document.getElementById('youtubePlayer').src = "";
            document.getElementById('videoModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function searchProjects() {
            jengaDuka(document.getElementById('searchInput').value);
        }

        window.onload = () => jengaDuka();
    </script>
</body>
</html>
