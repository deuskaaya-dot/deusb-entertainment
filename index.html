<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEUSB ENTERTAINMENT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --brand-cream: #f7e1bc;  
            --brand-red: #8b2635;    
            --brand-blue: #1a2a44;   
            --brand-yellow: #fdb813; 
            --pure-white: #ffffff;
            --whatsapp-green: #25d366;
            --deusb-gold: #e67e22;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--brand-cream); 
            color: var(--brand-blue); 
            overflow-x: hidden;
            width: 100%;
        }

        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: var(--pure-white);
            border-bottom: 4px solid var(--brand-red);
        }

        .logo { width: 100px; margin-bottom: 10px; }
        h1 { color: var(--brand-blue); text-transform: uppercase; margin: 0 0 15px 0; font-size: 1.5rem; letter-spacing: 2px; }

        .search-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0 auto;
            padding: 0 15px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--brand-blue);
            background: var(--pure-white);
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-nav {
            display: inline-block;
            background: var(--brand-blue);
            color: var(--brand-yellow);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            border: 2px solid var(--brand-yellow);
            transition: 0.3s;
            text-transform: uppercase;
            cursor: pointer;
        }

        #btnBack { display: none; background: var(--brand-red); color: white; border-color: var(--brand-red); }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; min-height: 400px; }
        
        #mainGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        /* CATALOGUE DESIGN - FULL TEXT PRESERVATION */
        .service-section { margin-bottom: 50px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); text-align: left; }
        .section-title { border-left: 5px solid var(--deusb-gold); padding-left: 15px; margin-bottom: 25px; color: var(--brand-blue); font-size: 22px; text-transform: uppercase; font-weight: 800; }
        .tier-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .tier-card { border: 1px solid #eee; padding: 25px; border-radius: 8px; background: #fff; display: flex; flex-direction: column; transition: 0.3s; }
        .tier-card h3 { margin: 0; font-size: 18px; color: #333; font-weight: 700; }
        .tier-price { font-size: 22px; font-weight: bold; color: #333; margin: 10px 0; display: block; }
        .tier-time { font-size: 13px; color: var(--deusb-gold); font-weight: bold; margin-bottom: 10px; display: block; }
        .tier-card p { font-size: 14px; color: #555; line-height: 1.6; flex-grow: 1; margin-bottom: 15px; }
        .btn-req { background: #000; color: white; border: none; padding: 14px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; margin-top: auto; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }

        /* STORE & PROJECTS CARDS */
        .kadi { background: var(--pure-white); border-radius: 12px; overflow: hidden; border: 1px solid rgba(26, 42, 68, 0.1); display: flex; flex-direction: column; }
        .product-img { width: 100%; height: auto; display: block; object-fit: contain; cursor: pointer; }
        .kadi-info { padding: 15px; text-align: center; }
        .bei { color: var(--deusb-gold); font-weight: bold; font-size: 20px; display: block; margin-bottom: 10px; }
        .btn-action { display: block; background: var(--brand-red); color: white; padding: 12px; border-radius: 5px; font-weight: bold; font-size: 13px; margin: 0 15px 15px 15px; text-align: center; text-decoration: none; }
        .btn-nunua { background: var(--whatsapp-green); }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; padding: 20px 0; }
        .modal-content { background: white; margin: auto; padding: 35px; border-radius: 15px; width: 90%; max-width: 600px; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; }
        .req-field { margin-bottom: 15px; text-align: left; }
        .req-field label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        .req-field input, .req-field textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
        .btn-send { background: #d44638; color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }

        footer { background: var(--brand-blue); padding: 50px 20px; text-align: center; color: var(--pure-white); border-top: 5px solid var(--brand-yellow); margin-top: 50px; }
        .social-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 25px 0; }
        .social-btn { display: flex; align-items: center; gap: 10px; padding: 12px 22px; border-radius: 50px; text-decoration: none; color: white; font-weight: bold; font-size: 13px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterContent()">
            <div class="nav-actions">
                <a href="javascript:void(0)" id="btnBack" class="btn-nav" onclick="changeView('miradi')">‚Üê Go Back</a>
                <a href="javascript:void(0)" id="btnStore" class="btn-nav" onclick="changeView('store')">Got to store and purchase</a>
                <a href="javascript:void(0)" id="btnCatalogue" class="btn-nav" onclick="changeView('catalogue')">Service Catalogue</a>
            </div>
        </div>
    </header>

    <div class="container" id="viewContainer"></div>

    <div id="briefModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="briefTitle" style="color:var(--deusb-gold); margin-top:0;">Project Briefing</h3>
            <div id="briefForm">
                <div class="req-field"><label>Business or Event Name</label><input type="text" id="bizName" placeholder="Enter name..."></div>
                <div id="dynamicFields"></div>
                <div class="req-field"><label>Sample Project Link (YouTube/Google Drive)</label><input type="url" id="sampleLink" placeholder="https://..."></div>
                <div class="req-field"><label>Full Project Description & Specific Instructions</label><textarea id="projDesc" rows="4" placeholder="Describe your vision, target audience, and must-have elements..."></textarea></div>
                <button class="btn-send" onclick="sendGmail()">Send Requirements via Gmail</button>
            </div>
        </div>
    </div>

    <footer>
        <div style="margin-bottom: 20px; font-weight: bold; letter-spacing: 1px;">FOLLOW OUR ACCOUNTS</div>
        <div class="social-container">
            <a href="https://wa.me/255748666409" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20"> WhatsApp</a>
            <a href="https://www.instagram.com/deusb_entertainment" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" width="20"> Instagram</a>
            <a href="https://tiktok.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://www.svgrepo.com/show/333611/tiktok.svg" width="20"> TikTok</a>
            <a href="https://x.com/Deusb17" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" width="20" style="filter:invert(1);"> X</a>
            <a href="https://youtube.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="20"> YouTube</a>
        </div>
        <a href="mailto:deusbentertainment@gmail.com" style="color:var(--brand-yellow); text-decoration:none; font-weight:bold;">deusbentertainment@gmail.com</a>
        <p style="color: rgba(255,255,255,0.4); font-size: 11px; margin-top: 40px;">&copy; 2026 DEUSB ENTERTAINMENT. All Rights Reserved.</p>
    </footer>

    <script>
        const sheetUrls = {
            projects: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7Rt8XJHECqqEfVdN5I_TS2EHAPVAeaoenwF-SVQO35GX0lDg-opKoWhHhjfOJYmIMDe6tej1ZbdNC/pub?gid=0&single=true&output=csv',
            store: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyYpymtplOkf4FK5Fwcfs9PnDMpldjLKiTftg4Sv518seWW188xS1v9aeJIQsbQbFS7HgiFb7SdV_/pub?gid=2113416306&single=true&output=csv'
        };

        const config = {
            'Graphics Basic': ["Required Colors", "Main Headline Text", "Deadline Date/Time"],
            'Graphics Standard': ["Style Preference (Minimal/Bold)", "Slogan or Sub-text", "Dimensions (Square/Vertical)"],
            'Graphics Premium': ["Brand Vision/Values", "Specific Images to Use", "Competitor References"],
            'Video Basic': ["Raw Footage Cloud Link", "Music Choice/Vibe", "Target Social Platform"],
            'Video Standard': ["Subtitles Needed? (Yes/No)", "Transition Style Preferred", "Ending Call to Action"],
            'Video Premium': ["Script/Voiceover Content", "Full Marketing Objective", "Specific Visual Effects (VFX)"],
            'Motion Basic': ["High-Res Logo File Link", "Desired Animation Length"],
            'Motion Standard': ["Background Music Style", "Secondary Visual Elements"],
            'Motion Premium': ["Detailed Storyboard Flow", "Specific Sound Effects (SFX)"],
            'Social Lite': ["Account Handles", "Primary Target Audience", "Content Niche"],
            'Social Standard': ["Current Growth Challenges", "Preferred Posting Days"],
            'Social Premium': ["Monthly Ad Spending Goal", "Key Competitor Accounts"]
        };

        let currentView = 'miradi';
        let masterData = { projects: [], store: [] };

        async function changeView(view) {
            currentView = view;
            document.getElementById('btnBack').style.display = (view === 'miradi') ? 'none' : 'inline-block';
            document.getElementById('btnStore').style.display = (view === 'store') ? 'none' : 'inline-block';
            document.getElementById('btnCatalogue').style.display = (view === 'catalogue') ? 'none' : 'inline-block';
            if (view === 'catalogue') renderCatalogue();
            else if (view === 'store') loadStore();
            else loadProjects();
        }

        async function loadProjects() {
            const res = await fetch(sheetUrls.projects);
            const text = await res.text();
            masterData.projects = text.split('\n').slice(1).map(l => {
                const c = l.split(',');
                return { name: c[0], desc: c[1], img: c[2], link: c[4]?.trim() };
            });
            renderList(masterData.projects, 'project');
        }

        function loadStore() {
            Papa.parse(sheetUrls.store, { download: true, header: true, complete: (res) => {
                masterData.store = res.data.filter(i => i.Jina);
                renderList(masterData.store, 'store');
            }});
        }

        function renderList(data, type) {
            let html = `<div id="mainGrid">`;
            data.forEach(i => {
                if (type === 'project') {
                    html += `<div class="kadi"><img src="${i.img}" class="product-img" onclick="window.open('${i.link}')"><div class="kadi-info"><h3>${i.name}</h3><p style="font-size:12px;">${i.desc}</p></div></div>`;
                } else {
                    html += `<div class="kadi"><img src="${i.PichaURL}" class="product-img"><div class="kadi-info"><h3>${i.Jina}</h3><span class="bei">TSH ${i.Bei}</span></div><a href="https://wa.me/255748666409?text=Nahitaji:${i.Jina}" class="btn-action btn-nunua">PURCHASE VIA WHATSAPP</a></div>`;
                }
            });
            document.getElementById('viewContainer').innerHTML = html + `</div>`;
        }

        function renderCatalogue() {
            document.getElementById('viewContainer').innerHTML = `
                <div class="service-section">
                    <h2 class="section-title">1. Graphics & Branding</h2>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>BASIC TIER</h3><span class="tier-price">20,000 - 30,000 TSH</span><span class="tier-time">Timeline: 1-4 Hours</span>
                            <p>Includes 1 Simple Flyer OR 1 Basic Logo Design. Perfect for quick event announcements or startups. Up to 2 minor revisions included.</p>
                            <button class="btn-req" onclick="openBrief('Graphics Basic')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>STANDARD TIER</h3><span class="tier-price">50,000 - 80,000 TSH</span><span class="tier-time">Timeline: 1-3 Days</span>
                            <p>Includes 2 High-Quality Flyers + Professional Logo Design + Source Files. Ideal for growing businesses needing a professional look. 3 revisions included.</p>
                            <button class="btn-req" onclick="openBrief('Graphics Standard')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>PREMIUM TIER</h3><span class="tier-price">100,000 - 250,000 TSH</span><span class="tier-time">Timeline: 3-7 Days</span>
                            <p>Full Branding Package: Professional Logo, Business Card Design, Letterhead, and Social Media Branding Kit. Unlimited support during the process.</p>
                            <button class="btn-req" onclick="openBrief('Graphics Premium')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">2. Video Editing</h2>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>BASIC EDITING</h3><span class="tier-price">40,000 - 60,000 TSH</span><span class="tier-time">Timeline: 2-5 Hours</span>
                            <p>Simple cuts, background music integration, and basic color correction for short videos (under 2 minutes). Perfect for simple vlogs or social clips.</p>
                            <button class="btn-req" onclick="openBrief('Video Basic')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>STANDARD EDITING</h3><span class="tier-price">80,000 - 150,000 TSH</span><span class="tier-time">Timeline: 1-3 Days</span>
                            <p>Advanced transitions, dynamic subtitles, cinematic color grading, and audio enhancement. Suitable for YouTube videos or professional interviews.</p>
                            <button class="btn-req" onclick="openBrief('Video Standard')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>PREMIUM PRODUCTION</h3><span class="tier-price">200,000 - 500,000+ TSH</span><span class="tier-time">Timeline: 4-10 Days</span>
                            <p>High-end Commercial Ads, Music Videos, or Mini-Documentaries. Includes sound design, motion titles, and multi-cam editing where applicable.</p>
                            <button class="btn-req" onclick="openBrief('Video Premium')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">3. Motion Graphics</h2>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>BASIC MOTION</h3><span class="tier-price">50,000 - 100,000 TSH</span><span class="tier-time">Timeline: 1-2 Days</span>
                            <p>2D Logo Animation or Simple Text Motion. Great for intro/outro segments or basic lower thirds for your video content.</p>
                            <button class="btn-req" onclick="openBrief('Motion Basic')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>STANDARD MOTION</h3><span class="tier-price">120,000 - 250,000 TSH</span><span class="tier-time">Timeline: 3-5 Days</span>
                            <p>Animated Explainer Videos (up to 30s) or Product Promos with synchronized audio and fluid movement. 2 revisions included.</p>
                            <button class="btn-req" onclick="openBrief('Motion Standard')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>PREMIUM MOTION</h3><span class="tier-price">300,000 - 800,000+ TSH</span><span class="tier-time">Timeline: 1-2 Weeks</span>
                            <p>High-end 3D Logo Renders, Complex Explainer Videos (over 60s), or Cinematic Title Sequences. Full creative direction provided.</p>
                            <button class="btn-req" onclick="openBrief('Motion Premium')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">4. Social Media Management</h2>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>LITE MANAGEMENT</h3><span class="tier-price">250,000 - 400,000 TSH/mo</span>
                            <p>Management of 1 Platform. Includes 3 posts per week, basic caption writing, and simple community interaction (replying to comments).</p>
                            <button class="btn-req" onclick="openBrief('Social Lite')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>STANDARD GROWTH</h3><span class="tier-price">500,000 - 800,000 TSH/mo</span>
                            <p>Management of 2 Platforms. Includes Daily Posts, Reels/Shorts creation, Engagement Strategy, and Monthly Performance Analytics.</p>
                            <button class="btn-req" onclick="openBrief('Social Standard')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>PREMIUM SCALE</h3><span class="tier-price">1M - 2.5M+ TSH/mo</span>
                            <p>Full-scale Digital Management: Content Production, Paid Ad Campaign Setup, Influencer Coordination, and 24/7 Monitoring/Response.</p>
                            <button class="btn-req" onclick="openBrief('Social Premium')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">Terms of Engagement</h2>
                    <ol style="line-height: 1.8; color: #444; font-size: 14px;">
                        <li><strong>Deposit:</strong> A non-refundable deposit of 50% is required before any project begins.</li>
                        <li><strong>Rush Fee:</strong> Projects required sooner than the listed timelines will attract a 25% rush surcharge.</li>
                        <li><strong>Revisions:</strong> Each tier has a set number of revisions. Additional revisions are charged at 10,000 TSH each.</li>
                        <li><strong>Delivery:</strong> Final files will be released only after the remaining 50% balance has been cleared.</li>
                    </ol>
                </div>`;
        }

        let selCat = "";
        function openBrief(cat) {
            selCat = cat;
            document.getElementById('briefTitle').innerText = cat + " Briefing Form";
            document.getElementById('dynamicFields').innerHTML = (config[cat] || []).map(f => `<div class="req-field"><label>${f}</label><input type="text" data-label="${f}" placeholder="Enter detail..."></div>`).join('');
            document.getElementById('briefModal').style.display = "block";
        }

        function closeModal() { document.getElementById('briefModal').style.display = "none"; }

        function sendGmail() {
            let body = `DEUSB PROJECT BRIEF\n------------------\nCategory: ${selCat}\nBusiness Name: ${document.getElementById('bizName').value}\n\n`;
            document.querySelectorAll('#dynamicFields input').forEach(i => body += `${i.dataset.label}: ${i.value}\n`);
            body += `Sample Link: ${document.getElementById('sampleLink').value}\n\nDescription:\n${document.getElementById('projDesc').value}`;
            window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=deusbentertainment@gmail.com&su=Project Brief: ${selCat}&body=${encodeURIComponent(body)}`);
        }

        function filterContent() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            if (currentView === 'miradi') renderList(masterData.projects.filter(p => p.name.toLowerCase().includes(val)), 'project');
            if (currentView === 'store') renderList(masterData.store.filter(s => s.Jina.toLowerCase().includes(val)), 'store');
        }

        window.onload = () => changeView('miradi');
    </script>
</body>
</html>
