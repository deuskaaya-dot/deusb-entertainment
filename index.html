<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUSB VISUALS</title>
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-gray: #b3b3b3;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--dark-bg); 
            color: #fff; 
            scroll-behavior: smooth;
        }

        /* Header & Search */
        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: #000;
            border-bottom: 1px solid #222;
        }

        .logo { width: 100px; margin-bottom: 10px; }

        .search-container {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            outline: none;
        }

        #searchInput:focus { border-color: var(--primary-red); }

        /* Grid System */
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }

        #duka { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Project Cards */
        .kadi { 
            background: var(--card-bg); 
            border-radius: 12px; 
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .kadi.show { opacity: 1; transform: translateY(0); }

        .kadi:hover { border-color: var(--primary-red); transform: translateY(-5px); }

        .product-img { width: 100%; height: 200px; object-fit: cover; }
        
        .kadi-info { padding: 15px; text-align: center; }
        .kadi-info h3 { margin: 0 0 15px 0; font-size: 18px; text-transform: uppercase; }

        .btn-video { 
            display: block; 
            background: var(--primary-red); 
            color: white; 
            text-decoration: none; 
            padding: 10px; 
            border-radius: 5px; 
            font-weight: bold;
            font-size: 13px;
        }

        /* Footer & Social Buttons (YAKO YA ZAMANI) */
        footer { 
            background: #000; 
            padding: 50px 20px; 
            text-align: center; 
            border-top: 1px solid #222;
            margin-top: 50px;
        }

        .social-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 12px; 
            margin: 25px 0; 
        }

        .social-btn { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            background: #1a1a1a; 
            padding: 10px 18px; 
            border-radius: 50px; 
            text-decoration: none; 
            color: white; 
            font-weight: bold; 
            font-size: 13px; 
            border: 1px solid #333;
            transition: 0.3s;
        }

        .social-btn:hover { background: #333; border-color: var(--primary-red); }

        .social-icon { width: 18px; height: 18px; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1 style="margin:0; letter-spacing: 2px;">DEUSB VISUALS</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Tafuta mradi..." onkeyup="searchProjects()">
        </div>
    </header>

    <div class="container">
        <div id="duka">
            </div>
    </div>

    <footer>
        <h3 style="margin-bottom: 10px;">Wasiliana Nasi</h3>
        <div class="social-container">
            <a href="https://wa.me/255748666409" class="social-btn">
                <img src="https://i.ibb.co/tP3xXKN0/whatsapp.png" class="social-icon"> WhatsApp
            </a>
            <a href="https://www.instagram.com/deusb_entertainment" target="_blank" class="social-btn">
                <img src="https://i.ibb.co/PZF184kz/instagram.png" class="social-icon"> Instagram
            </a>
            <a href="https://tiktok.com/@deusbentertainment" target="_blank" class="social-btn">
                <img src="https://i.ibb.co/nMGgVbsT/tik-tok.png" class="social-icon"> TikTok
            </a>
            <a href="https://youtube.com/@deusbentertainment" target="_blank" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" class="social-icon"> YouTube
            </a>
        </div>
        <p style="color: #555; font-size: 12px;">&copy; 2026 DEUSB STORE. Haki zote zimehifadhiwa.</p>
    </footer>

    <script>
        // --- ONGEZA VIDEO ZAKO HAPA ---
        const miradi = [
            {
                jina: "Wedding Highlights",
                picha: "https://via.placeholder.com/400x250/333/fff?text=Wedding",
                video: "https://www.instagram.com/reel/EXAMPLE1"
            },
            {
                jina: "Music Video",
                picha: "https://via.placeholder.com/400x250/222/fff?text=Music", 
                video: "https://www.tiktok.com/@example/video/1"
            }
        ];

        function jengaDuka(filterText = "") {
            const duka = document.getElementById('duka');
            const filtered = miradi.filter(m => 
                m.jina.toLowerCase().includes(filterText.toLowerCase())
            );

            duka.innerHTML = filtered.map((m, index) => `
                <div class="kadi" style="transition-delay: ${index * 0.1}s">
                    <img src="${m.picha}" class="product-img">
                    <div class="kadi-info">
                        <h3>${m.jina}</h3>
                        <a href="${m.video}" target="_blank" class="btn-video">TAZAMA VIDEO</a>
                    </div>
                </div>
            `).join('');

            setTimeout(() => {
                document.querySelectorAll('.kadi').forEach(el => el.classList.add('show'));
            }, 100);
        }

        function searchProjects() {
            const txt = document.getElementById('searchInput').value;
            jengaDuka(txt);
        }

        window.onload = () => jengaDuka();
    </script>
</body>
</html>
