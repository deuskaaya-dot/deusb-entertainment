<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEUSB ENTERTAINMENT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --brand-cream: #f7e1bc;  
            --brand-red: #8b2635;    
            --brand-blue: #1a2a44;   
            --brand-yellow: #fdb813; 
            --pure-white: #ffffff;
            --whatsapp-green: #25d366;
            --deusb-gold: #e67e22;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--brand-cream); 
            color: var(--brand-blue); 
            overflow-x: hidden;
            width: 100%;
        }

        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: var(--pure-white);
            border-bottom: 4px solid var(--brand-red);
        }

        .logo { width: 100px; margin-bottom: 10px; }
        h1 { color: var(--brand-blue); text-transform: uppercase; margin: 0 0 15px 0; font-size: 1.5rem; letter-spacing: 2px; }

        .search-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0 auto;
            padding: 0 15px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--brand-blue);
            background: var(--pure-white);
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-nav {
            display: inline-block;
            background: var(--brand-blue);
            color: var(--brand-yellow);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            border: 2px solid var(--brand-yellow);
            transition: 0.3s;
            text-transform: uppercase;
            cursor: pointer;
        }

        #btnBack { display: none; background: var(--brand-red); color: white; border-color: var(--brand-red); }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; min-height: 400px; }
        
        #loadingMsg { 
            text-align: center; 
            padding: 50px; 
            font-weight: bold; 
            color: var(--brand-red); 
            display: none;
            font-size: 18px;
        }

        #mainGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        /* CATALOGUE DESIGN */
        .service-section { margin-bottom: 50px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); text-align: left; }
        .section-title { border-left: 5px solid var(--deusb-gold); padding-left: 15px; margin-bottom: 10px; color: var(--brand-blue); font-size: 22px; text-transform: uppercase; font-weight: 800; }
        .section-desc { color: #666; font-size: 14px; margin-bottom: 25px; font-style: italic; }
        .tier-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .tier-card { border: 1px solid #eee; padding: 25px; border-radius: 8px; background: #fff; display: flex; flex-direction: column; transition: 0.3s; }
        .tier-card h3 { margin: 0; font-size: 18px; color: #333; font-weight: 700; }
        .tier-price { font-size: 20px; font-weight: bold; color: var(--brand-red); margin: 10px 0; display: block; }
        .tier-time { font-size: 13px; color: var(--deusb-gold); font-weight: bold; margin-bottom: 10px; display: block; }
        .tier-card p { font-size: 14px; color: #555; line-height: 1.6; flex-grow: 1; margin-bottom: 15px; }
        .btn-req { background: #000; color: white; border: none; padding: 14px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; margin-top: auto; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }

        .note-box { background: #fff8e1; border: 1px solid #ffe082; padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 13px; color: #5d4037; }

        /* CARDS */
        .kadi { background: var(--pure-white); border-radius: 12px; overflow: hidden; border: 1px solid rgba(26, 42, 68, 0.1); display: flex; flex-direction: column; }
        .product-img { width: 100%; height: auto; display: block; object-fit: contain; cursor: pointer; }
        .kadi-info { padding: 15px; text-align: center; }
        .bei { color: var(--deusb-gold); font-weight: bold; font-size: 20px; display: block; margin-bottom: 10px; }
        .btn-action { display: block; background: var(--brand-red); color: white; padding: 12px; border-radius: 5px; font-weight: bold; font-size: 13px; margin: 0 15px 15px 15px; text-align: center; text-decoration: none; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; padding: 20px 0; }
        .modal-content { background: white; margin: auto; padding: 35px; border-radius: 15px; width: 90%; max-width: 600px; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; }
        .req-field { margin-bottom: 15px; text-align: left; }
        .req-field label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        .req-field input, .req-field textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
        .btn-send { background: #d44638; color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }

        footer { background: var(--brand-blue); padding: 50px 20px; text-align: center; color: var(--pure-white); border-top: 5px solid var(--brand-yellow); margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterContent()">
            <div class="nav-actions">
                <a href="javascript:void(0)" id="btnBack" class="btn-nav" onclick="changeView('miradi')">← Go Back</a>
                <a href="javascript:void(0)" id="btnStore" class="btn-nav" onclick="changeView('store')">Got to store and purchase</a>
                <a href="javascript:void(0)" id="btnCatalogue" class="btn-nav" onclick="changeView('catalogue')">Service Catalogue</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loadingMsg">FETCHING DATA FROM DEUSB...</div>
        <div id="viewContainer"></div>
    </div>

    <div id="briefModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="briefTitle" style="color:var(--deusb-gold); margin-top:0;">Requirement List</h3>
            <div id="briefForm">
                <div class="req-field"><label>Business/Event Name</label><input type="text" id="bizName" placeholder="Enter name..."></div>
                <div id="dynamicFields"></div>
                <div class="req-field"><label>Link to Raw Video/Footage (Google Drive/Cloud)</label><input type="url" id="videoLink" placeholder="Paste link here..."></div>
                <div class="req-field"><label>Link to Sample Photo/Inspiration</label><input type="url" id="samplePhotoLink" placeholder="Paste link here..."></div>
                <div class="req-field"><label>Specific Instructions (The Brief)</label><textarea id="projDesc" rows="4" placeholder="Describe your vision..."></textarea></div>
                <button class="btn-send" onclick="sendGmail()">Submit via Gmail</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 DEUSB ENTERTAINMENT. The Standard of Story.</p>
        <p>+255 748 666 409 | @deusb_entertainment</p>
    </footer>

    <script>
        const sheetUrls = {
            projects: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7Rt8XJHECqqEfVdN5I_TS2EHAPVAeaoenwF-SVQO35GX0lDg-opKoWhHhjfOJYmIMDe6tej1ZbdNC/pub?gid=0&single=true&output=csv',
            store: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyYpymtplOkf4FK5Fwcfs9PnDMpldjLKiTftg4Sv518seWW188xS1v9aeJIQsbQbFS7HgiFb7SdV_/pub?gid=2113416306&single=true&output=csv'
        };

        const config = {
            'Graphics Basic': ["Required Colors", "Main Headline"],
            'Graphics Standard': ["Style Vibe", "Source File Formats"],
            'Graphics Premium': ["Brand Identity Details", "Business Card Info"],
            'Video Basic': ["Background Music Vibe"],
            'Video Standard': ["Subtitles Language", "Transition Style"],
            'Video Premium': ["Voiceover Script", "B-roll Requirements"],
            'Motion Basic': ["Logo File Format"],
            'Motion Standard': ["Explainer Focus (App/Service)"],
            'Motion Premium': ["Corporate Storyboard Link"],
            'Social Lite': ["Platform Handles"],
            'Social Growth': ["Engagement Target"],
            'Social Domination': ["Shoot Frequency"]
        };

        let currentView = 'miradi';
        let masterData = { projects: [], store: [] };

        async function changeView(view) {
            currentView = view;
            document.getElementById('btnBack').style.display = (view === 'miradi') ? 'none' : 'inline-block';
            document.getElementById('viewContainer').innerHTML = "";
            if (view === 'catalogue') renderCatalogue();
            else if (view === 'store') loadStore();
            else loadProjects();
        }

        async function loadProjects() {
            document.getElementById('loadingMsg').style.display = 'block';
            try {
                const res = await fetch(sheetUrls.projects);
                const text = await res.text();
                masterData.projects = text.split('\n').slice(1).map(l => {
                    const c = l.split(',');
                    return { name: c[0], desc: c[1], img: c[2], link: c[4]?.trim() };
                });
                renderList(masterData.projects, 'project');
            } catch (e) { console.error(e); }
            document.getElementById('loadingMsg').style.display = 'none';
        }

        async function loadStore() {
            document.getElementById('loadingMsg').style.display = 'block';
            Papa.parse(sheetUrls.store, { download: true, header: true, complete: (res) => {
                masterData.store = res.data.filter(i => i.Jina);
                renderList(masterData.store, 'store');
                document.getElementById('loadingMsg').style.display = 'none';
            }});
        }

        function renderList(data, type) {
            let html = `<div id="mainGrid">`;
            data.forEach(i => {
                if (type === 'project') {
                    html += `<div class="kadi"><img src="${i.img}" class="product-img" onclick="window.open('${i.link}')"><div class="kadi-info"><h3>${i.name}</h3><p style="font-size:12px;">${i.desc}</p></div></div>`;
                } else {
                    html += `<div class="kadi"><img src="${i.PichaURL}" class="product-img"><div class="kadi-info"><h3>${i.Jina}</h3><span class="bei">TSH ${i.Bei}</span></div><a href="https://wa.me/255748666409?text=Nahitaji:${i.Jina}" class="btn-action" style="background:var(--whatsapp-green)">PURCHASE VIA WHATSAPP</a></div>`;
                }
            });
            document.getElementById('viewContainer').innerHTML = html + `</div>`;
        }

        function renderCatalogue() {
            document.getElementById('viewContainer').innerHTML = `
                <div class="service-section">
                    <h2 class="section-title">1. Graphics & Branding (Logos & Flyers)</h2>
                    <p class="section-desc">Visual communication designed to make your brand memorable.</p>
                    <div class="tier-grid">
                        <div class="tier-card"><h3>BASIC</h3><span class="tier-price">20k-30k TSH</span><span class="tier-time">Timeline: 1-4 Hours</span><p>Deliverables: 1 Simple Flyer OR Basic Logo (2 revisions). Best For: Urgent sales/events.</p><button class="btn-req" onclick="openBrief('Graphics Basic')">Requirement List</button></div>
                        <div class="tier-card"><h3>STANDARD</h3><span class="tier-price">50k-80k TSH</span><span class="tier-time">Timeline: 1-3 Days</span><p>Deliverables: 2 Flyers + Professional Logo + Source Files. Best For: Brand foundations.</p><button class="btn-req" onclick="openBrief('Graphics Standard')">Requirement List</button></div>
                        <div class="tier-card"><h3>PREMIUM</h3><span class="tier-price">120k+ TSH</span><span class="tier-time">Timeline: 5-10 Days</span><p>Deliverables: Full Branding (Logo + Biz Card + Identity). Best For: Professional identities.</p><button class="btn-req" onclick="openBrief('Graphics Premium')">Requirement List</button></div>
                    </div>
                    <div class="note-box"><strong>Why the time difference?</strong> Basic is "design-on-demand." Standard/Premium involves market research and custom typography to ensure your logo isn't just "pretty," but unique to your business.</div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">2. Video Editing (Short-form/Social Media/Ads)</h2>
                    <p class="section-desc">High-retention editing for TikTok, Instagram Reels, and TV Ads.</p>
                    <div class="tier-grid">
                        <div class="tier-card"><h3>BASIC</h3><span class="tier-price">40,000-60,000</span><span class="tier-time">Timeline: 2-5 Hours</span><p>Focus: Simple cuts, background music, and basic color correction. Ideal for: Quick daily updates and personal vlogs.</p><button class="btn-req" onclick="openBrief('Video Basic')">Requirement List</button></div>
                        <div class="tier-card"><h3>STANDARD</h3><span class="tier-price">80,000-150,000</span><span class="tier-time">Timeline: 1-2 Days</span><p>Focus: Smooth transitions, professional color grading, and subtitles. Ideal for: Small business ads.</p><button class="btn-req" onclick="openBrief('Video Standard')">Requirement List</button></div>
                        <div class="tier-card"><h3>PREMIUM</h3><span class="tier-price">200,000 – 400,000</span><span class="tier-time">Timeline: 3-7 Days</span><p>Focus: Full production including Scripting + B-roll + Professional Voiceover. Ideal for: High-budget campaigns.</p><button class="btn-req" onclick="openBrief('Video Premium')">Requirement List</button></div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">3. Motion Graphics (Animations/Explainers)</h2>
                    <p class="section-desc">Using movement to explain complex ideas or add prestige.</p>
                    <div class="tier-grid">
                        <div class="tier-card"><h3>BASIC</h3><span class="tier-price">50,000 – 70,000</span><span class="tier-time">Timeline: 5-8 Hours</span><p>Deliverable: 5-10 second Logo Animation. Usage: Intro/outro for every video.</p><button class="btn-req" onclick="openBrief('Motion Basic')">Requirement List</button></div>
                        <div class="tier-card"><h3>STANDARD</h3><span class="tier-price">150,000 – 250,000</span><span class="tier-time">Timeline: 3-5 Days</span><p>Deliverable: 30-second 2D Explainer Video. Usage: Teaching customers how to use your app.</p><button class="btn-req" onclick="openBrief('Motion Standard')">Requirement List</button></div>
                        <div class="tier-card"><h3>PREMIUM</h3><span class="tier-price">350,000 – 600,000</span><span class="tier-time">Timeline: 2-3 Weeks</span><p>Deliverable: 1-minute Full Motion Graphic Ad. Usage: High-end asset for corporate presentations.</p><button class="btn-req" onclick="openBrief('Motion Premium')">Requirement List</button></div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">4. Social Media Management (Monthly Retainers)</h2>
                    <p class="section-desc">We don't just post; we grow your community.</p>
                    <div class="tier-grid">
                        <div class="tier-card"><h3>LITE PLAN</h3><span class="tier-price">250,000 – 400,000/mo</span><p>Platform: 1-2 (FB/IG). Content: 12 Posts per month + Caption writing.</p><button class="btn-req" onclick="openBrief('Social Lite')">Requirement List</button></div>
                        <div class="tier-card"><h3>GROWTH PLAN</h3><span class="tier-price">500,000 – 850,000/mo</span><p>Platform: 3 (FB, IG, TikTok). Content: 20 Posts per month (4 Reels).</p><button class="btn-req" onclick="openBrief('Social Growth')">Requirement List</button></div>
                        <div class="tier-card"><h3>DOMINATION PLAN</h3><span class="tier-price">1,200,000+/mo</span><p>Platform: All. Content: Daily posting + Weekly shoots + Ads.</p><button class="btn-req" onclick="openBrief('Social Domination')">Requirement List</button></div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">5. Our Terms of Engagement</h2>
                    <ul style="font-size:14px; line-height:1.8;">
                        <li><strong>Payment:</strong> 50% deposit required. Balance due upon final approval. [cite: 67, 68]</li>
                        <li><strong>Revisions:</strong> Basic (2 rounds). Standard/Premium (Up to 4 rounds). [cite: 69, 70]</li>
                        <li><strong>Rush Jobs:</strong> 25% surcharge applies if needed faster. [cite: 71]</li>
                        <li><strong>Brief:</strong> Clear instructions must be provided to meet timelines. [cite: 72]</li>
                    </ul>
                </div>`;
        }

        let selCat = "";
        function openBrief(cat) {
            selCat = cat;
            document.getElementById('briefTitle').innerText = cat + " Requirement List";
            document.getElementById('dynamicFields').innerHTML = (config[cat] || []).map(f => `<div class="req-field"><label>${f}</label><input type="text" data-label="${f}" placeholder="Required..."></div>`).join('');
            document.getElementById('briefModal').style.display = "block";
        }

        function closeModal() { document.getElementById('briefModal').style.display = "none"; }

        function sendGmail() {
            let body = `DEUSB PROJECT BRIEF\nCategory: ${selCat}\nBrand: ${document.getElementById('bizName').value}\n\n`;
            document.querySelectorAll('#dynamicFields input').forEach(i => body += `${i.dataset.label}: ${i.value}\n`);
            body += `Raw Footage Link: ${document.getElementById('videoLink').value}\n`;
            body += `Sample/Reference Link: ${document.getElementById('samplePhotoLink').value}\n\nInstructions:\n${document.getElementById('projDesc').value}`;
            window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=deusbentertainment@gmail.com&su=Brief: ${selCat}&body=${encodeURIComponent(body)}`);
        }

        function filterContent() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            if (currentView === 'miradi') renderList(masterData.projects.filter(p => p.name.toLowerCase().includes(val)), 'project');
            if (currentView === 'store') renderList(masterData.store.filter(s => s.Jina.toLowerCase().includes(val)), 'store');
        }

        window.onload = () => changeView('miradi');
    </script>
</body>
</html>
