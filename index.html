<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUSB VISUALS | PORTFOLIO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #ff3e3e;
            --bg-dark: #0a0a0a;
            --card-bg: #161616;
            --text-main: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            overflow-x: hidden;
        }

        header { 
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1492691523567-6170c24e3fb9?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #222;
        }

        h1 { font-family: 'Syncopate', sans-serif; font-size: clamp(20px, 6vw, 40px); margin: 0; letter-spacing: 4px; }
        .subtitle { color: var(--accent-color); font-weight: bold; margin-top: 10px; letter-spacing: 2px; font-size: 12px; text-transform: uppercase; }

        .container { max-width: 1200px; margin: -50px auto 50px; padding: 0 20px; }

        #multimedia-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .mradi-card { 
            background: var(--card-bg); 
            border: 1px solid #222;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .mradi-card:hover { border-color: var(--accent-color); transform: translateY(-5px); }

        .media-container {
            width: 100%;
            height: 200px;
            position: relative;
            background: #000;
            cursor: pointer;
            overflow: hidden;
        }

        .media-container img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.5s; }
        .mradi-card:hover .media-container img { opacity: 0.4; transform: scale(1.1); }

        .play-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 62, 62, 0.4);
        }

        .info { padding: 20px; flex-grow: 1; }
        .meta-data { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .tag { font-size: 10px; color: var(--accent-color); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .date { font-size: 10px; color: #666; font-weight: bold; }
        
        h3 { margin: 5px 0 10px 0; font-size: 18px; color: #fff; }
        .desc { font-size: 13px; color: #aaa; margin-bottom: 20px; line-height: 1.4; }

        .btn-group { display: flex; gap: 10px; margin-top: auto; }
        .btn { 
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            text-decoration: none;
            border: 1px solid #333;
            color: white;
            transition: 0.3s;
            cursor: pointer;
            background: transparent;
        }
        .btn-main { background: var(--accent-color); border-color: var(--accent-color); }

        #videoModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content { width: 100%; max-width: 900px; aspect-ratio: 16/9; position: relative; }
        .close-modal { position: absolute; top: -45px; right: 0; color: white; font-size: 35px; cursor: pointer; }
        iframe { width: 100%; height: 100%; border: none; }

        footer { padding: 80px 20px; text-align: center; border-top: 1px solid #222; margin-top: 50px; background: #050505; }
        .contact-link { color: var(--accent-color); font-weight: bold; text-decoration: none; font-size: 18px; display: block; margin-top: 10px; }
        .loading { text-align: center; padding: 100px; color: var(--accent-color); font-family: 'Syncopate'; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/dsKnm82D/logo.png" alt="DEUSB Logo" style="width: 80px; margin-bottom: 20px;">
        <h1>DEUSB VISUALS</h1>
        <div class="subtitle">Multimedia Production & Creative Arts</div>
    </header>

    <div class="container">
        <div id="multimedia-grid">
            <div class="loading">LOADING PROJECTS...</div>
        </div>
    </div>

    <div id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideo()">&times;</span>
            <div id="videoPlayer"></div>
        </div>
    </div>

    <footer>
        <p style="color: #666; margin-bottom: 5px;">TUONGEE KUHUSU MRADI WAKO</p>
        <a href="https://wa.me/255748666409" class="contact-link">WHATSAPP: +255 748 666 409</a>
        <p style="font-size: 11px; color: #333; margin-top: 40px; letter-spacing: 2px;">&copy; 2026 DEUSB STORE. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSU5HYX94uhGRzoPmsP_aAoIsYoZCeIpTX0T8RDdaEtUV_D7PFgJaPV0t_sOtNFxGY5E-MCigXhvp7n/pub?gid=642759071&single=true&output=csv';

        function loadPortfolio() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const grid = document.getElementById('multimedia-grid');
                    let html = '';
                    
                    data.forEach(mradi => {
                        if(mradi.Jina) {
                            const picha = mradi.PichaURL ? mradi.PichaURL.trim() : 'https://via.placeholder.com/600x400/161616/ffffff?text=Deusb+Visuals';
                            const videoUrl = mradi.VideoURL ? mradi.VideoURL.trim() : ''; 
                            const tarehe = mradi.Tarehe || '';
                            const maelezo = mradi.Maelezo || 'Multimedia Production project.';
                            
                            html += `
                                <div class="mradi-card">
                                    <div class="media-container" onclick="openVideo('${videoUrl}')">
                                        <img src="${picha}" alt="${mradi.Jina}">
                                        ${videoUrl ? `<div class="play-icon"><span style="color:white; font-size:14px;">â–¶</span></div>` : ''}
                                    </div>
                                    <div class="info">
                                        <div class="meta-data">
                                            <span class="tag">Production</span>
                                            <span class="date">${tarehe}</span>
                                        </div>
                                        <h3>${mradi.Jina}</h3>
                                        <p class="desc">${maelezo}</p>
                                        <div class="btn-group">
                                            ${videoUrl ? `<button class="btn btn-main" onclick="openVideo('${videoUrl}')">ANGALIA KAZI</button>` : ''}
                                            <a href="https://wa.me/255748666409?text=Habari Deusb, nimeona kazi yako ya ${mradi.Jina} ya tarehe ${tarehe} - nahitaji huduma yako." class="btn">HIRE ME</a>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                    grid.innerHTML = html || '<div class="loading">HAKUNA KAZI ZILIZOPATIKANA.</div>';
                }
            });
        }

        function openVideo(url) {
            if(!url || url === "" || url === "0") return alert("Link ya video haijawekwa kwenye Google Sheet!");
            
            let embedUrl = url;
            if(url.includes('youtube.com/watch?v=')) {
                const vidId = url.split('v=')[1].split('&')[0];
                embedUrl = `https://www.youtube.com/embed/${vidId}`;
            } else if(url.includes('youtu.be/')) {
                const vidId = url.split('youtu.be/')[1].split('?')[0];
                embedUrl = `https://www.youtube.com/embed/${vidId}`;
            } else if(url.includes('vimeo.com/')) {
                const vidId = url.split('vimeo.com/')[1];
                embedUrl = `https://player.vimeo.com/video/${vidId}`;
            }

            document.getElementById('videoPlayer').innerHTML = `<iframe src="${embedUrl}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            document.getElementById('videoModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoPlayer').innerHTML = ''; 
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('videoModal')) closeVideo();
        }

        window.onload = loadPortfolio;
    </script>
</body>
</html>
