<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUSB ENTERTAINMENT</title>
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-gray: #b3b3b3;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--dark-bg); 
            color: #fff; 
            overflow-x: hidden;
        }

        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: #000;
            border-bottom: 1px solid #222;
        }

        .logo { width: 100px; margin-bottom: 10px; }

        .search-container {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            outline: none;
        }

        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }

        #duka { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .kadi { 
            background: var(--card-bg); 
            border-radius: 12px; 
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.3s;
            cursor: pointer;
        }

        .kadi:hover { border-color: var(--primary-red); }

        .img-container { width: 100%; position: relative; }
        .product-img { width: 100%; height: auto; display: block; }

        .kadi-info { padding: 15px; text-align: center; }
        .kadi-info h3 { margin: 0 0 10px 0; font-size: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .btn-play { 
            display: block; 
            background: var(--primary-red); 
            color: white; 
            padding: 12px; 
            border-radius: 5px; 
            font-weight: bold;
            font-size: 13px;
            margin: 0 15px 15px 15px;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        /* VIDEO MODAL (POP-UP) STYLES */
        .video-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; /* Imefichwa kwanza */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16/9;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255,0,0,0.2);
        }

        .close-modal {
            position: absolute;
            top: -45px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        footer { 
            background: #000; 
            padding: 50px 20px; 
            text-align: center; 
            border-top: 1px solid #222;
        }

        .social-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 25px 0; }
        .social-btn { display: flex; align-items: center; gap: 8px; background: #1a1a1a; padding: 10px 18px; border-radius: 50px; text-decoration: none; color: white; font-weight: bold; font-size: 12px; border: 1px solid #333; transition: 0.3s; }
        .social-btn:hover { border-color: var(--primary-red); }
        .social-icon { width: 18px; height: 18px; }

        .email-link { color: var(--primary-red); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Tafuta mradi..." onkeyup="searchProjects()">
        </div>
    </header>

    <div class="container">
        <div id="duka"></div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideo()">&times; Funga</span>
            <iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <div style="margin-bottom: 20px; font-weight: bold;">Follow our accounts</div>
        <div class="social-container">
            <a href="https://wa.me/255748666409" class="social-btn"><img src="https://i.ibb.co/tP3xXKN0/whatsapp.png" class="social-icon"> WhatsApp</a>
            <a href="https://www.instagram.com/deusb_entertainment" target="_blank" class="social-btn"><img src="https://i.ibb.co/PZF184kz/instagram.png" class="social-icon"> Instagram</a>
            <a href="https://tiktok.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://i.ibb.co/nMGgVbsT/tik-tok.png" class="social-icon"> TikTok</a>
            <a href="https://x.com/Deusb17" target="_blank" class="social-btn"><img src="https://i.ibb.co/FbWvjMxb/twitter.png" class="social-icon"> X</a>
            <a href="https://youtube.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" class="social-icon"> YouTube</a>
        </div>
        <p>Email: <a href="mailto:deusbentertainment@gmail.com" class="email-link">deusbentertainment@gmail.com</a></p>
        <p style="color: #444; font-size: 11px;">&copy; 2026 DEUSB ENTERTAINMENT.</p>
    </footer>

    <script>
        const miradi = [
            {
                jina: "FIRST YEAR CAREER MISSION",
                picha: "https://img.youtube.com/vi/nuutlljPD2s/maxresdefault.jpg",
                videoId: "nuutlljPD2s" // Imebadilishwa kuwa Video ID pekee
            },
            {
                jina: "ANIMATION OF A LOWPOLY HOUSE",
                picha: "https://img.youtube.com/vi/HWblkG5km38/maxresdefault.jpg",
                videoId: "HWblkG5km38"
            }
        ];

        function jengaDuka(filterText = "") {
            const duka = document.getElementById('duka');
            const filtered = miradi.filter(m => m.jina.toLowerCase().includes(filterText.toLowerCase()));

            duka.innerHTML = filtered.map(m => `
                <div class="kadi" onclick="playVideo('${m.videoId}')">
                    <div class="img-container">
                        <img src="${m.picha}" class="product-img">
                    </div>
                    <div class="kadi-info">
                        <h3>${m.jina}</h3>
                    </div>
                    <button class="btn-play">CHEZA VIDEO</button>
                </div>
            `).join('');
        }

        // Functions za ku-play video
        function playVideo(id) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('youtubePlayer');
            player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Kuzuia kusogeza ukurasa mgeni akiwa anatazama video
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('youtubePlayer');
            player.src = ""; // Kuzima video mgeni akifunga
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function searchProjects() {
            jengaDuka(document.getElementById('searchInput').value);
        }

        window.onload = () => jengaDuka();
    </script>
</body>
</html>
