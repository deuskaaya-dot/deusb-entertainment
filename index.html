<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEUSB ENTERTAINMENT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --brand-cream: #f7e1bc;  
            --brand-red: #8b2635;    
            --brand-blue: #1a2a44;   
            --brand-yellow: #fdb813; 
            --pure-white: #ffffff;
            --whatsapp-green: #25d366;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--brand-cream); 
            color: var(--brand-blue); 
            overflow-x: hidden;
            width: 100%;
        }

        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: var(--pure-white);
            border-bottom: 4px solid var(--brand-red);
        }

        .logo { width: 100px; margin-bottom: 10px; }
        h1 { color: var(--brand-blue); text-transform: uppercase; margin: 0 0 15px 0; font-size: 1.5rem; letter-spacing: 2px; }

        .search-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0 auto;
            padding: 0 15px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--brand-blue);
            background: var(--pure-white);
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .btn-store-link, .btn-back-link {
            display: inline-block;
            background: var(--brand-blue);
            color: var(--brand-yellow);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            border: 2px solid var(--brand-yellow);
            transition: 0.3s;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-back-link {
            display: none; 
            background: var(--brand-red); 
            color: white;
            border-color: var(--brand-red);
        }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        #duka { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; align-items: start; }

        .kadi { background: var(--pure-white); border-radius: 12px; overflow: hidden; border: 1px solid rgba(26, 42, 68, 0.1); display: flex; flex-direction: column; transition: 0.3s; }
        .kadi:hover { transform: translateY(-5px); border-color: var(--brand-red); }
        .product-img { width: 100%; height: auto; display: block; object-fit: contain; cursor: pointer; }

        .kadi-info { padding: 15px 15px 5px 15px; text-align: center; }
        .kadi-info h3 { margin: 0; font-size: 18px; text-transform: uppercase; color: var(--brand-blue); }

        .post-description, .maelezo { padding: 5px 15px 15px 15px; font-size: 13px; color: #444; line-height: 1.5; text-align: center; }
        .bei { color: #e67e22; font-weight: bold; font-size: 20px; display: block; margin-bottom: 5px; }

        .btn-play, .btn-nunua { display: block; background: var(--brand-red); color: white; padding: 12px; border-radius: 5px; font-weight: bold; font-size: 13px; margin: 0 15px 15px 15px; text-align: center; border: none; cursor: pointer; text-decoration: none; }
        .btn-nunua { background: var(--whatsapp-green); }

        /* RESTORED ORIGINAL FOOTER STYLING */
        footer { 
            background: #1a1a1a; 
            padding: 50px 20px; 
            text-align: center; 
            color: white;
            margin-top: 50px;
            border-top: 5px solid var(--brand-yellow);
        }

        .footer-link {
            color: var(--whatsapp-green); 
            text-decoration: none; 
            font-weight: bold;
            display: block;
            margin: 15px 0;
            font-size: 18px;
        }

        .video-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { position: relative; width: 90%; max-width: 850px; aspect-ratio: 16/9; }
        .modal-content iframe { width: 100%; height: 100%; border: none; border-radius: 10px; }
        .close-modal { position: absolute; top: -40px; right: 0; color: white; cursor: pointer; background: var(--brand-red); padding: 6px 15px; border-radius: 50px; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchFromInput()">
            <div class="nav-actions">
                <a href="javascript:void(0)" id="btnBack" class="btn-back-link" onclick="loadProjects()">← Go Back</a>
                <a href="javascript:void(0)" id="btnStore" class="btn-store-link" onclick="loadStore()">Got to store and purchase</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="duka">Loading...</div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideo()">CLOSE ×</span>
            <iframe id="youtubePlayer" src="" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <h3 style="margin-bottom: 20px;">Wasiliana Nasi</h3>
        <p style="color: #ccc;">Tunapatikana kila wakati kukuhudumia kwa bidhaa bora.</p>
        <a href="https://wa.me/255748666409" class="footer-link">WhatsApp: +255 748 666 409</a>
        <a href="mailto:deusbentertainment@gmail.com" class="footer-link" style="color:#ffffff;">Email: deusbentertainment@gmail.com</a>
        <p style="font-size: 12px; color: #666; margin-top: 30px;">&copy; 2026 DEUSB STORE. Haki zote zimehifadhiwa.</p>
    </footer>

    <script>
        const projectSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7Rt8XJHECqqEfVdN5I_TS2EHAPVAeaoenwF-SVQO35GX0lDg-opKoWhHhjfOJYmIMDe6tej1ZbdNC/pub?gid=0&single=true&output=csv';
        const storeSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyYpymtplOkf4FK5Fwcfs9PnDMpldjLKiTftg4Sv518seWW188xS1v9aeJIQsbQbFS7HgiFb7SdV_/pub?gid=2113416306&single=true&output=csv';
        
        let allMiradi = [];
        let allStoreProducts = [];
        let isStoreMode = false;

        async function loadProjects() {
            isStoreMode = false;
            document.getElementById('searchInput').value = "";
            document.getElementById('btnBack').style.display = 'none';
            document.getElementById('btnStore').style.display = 'inline-block';
            
            try {
                const res = await fetch(projectSheetUrl);
                const text = await res.text();
                const lines = text.split('\n').filter(line => line.trim() !== "");
                allMiradi = lines.slice(1).map(line => {
                    const c = line.split(',');
                    return { jina: c[0], description: c[1], picha: c[2], type: c[3], link: c[4]?.trim() };
                });
                renderCards(allMiradi);
            } catch (e) { console.error(e); }
        }

        function loadStore() {
            isStoreMode = true;
            document.getElementById('searchInput').value = "";
            document.getElementById('btnStore').style.display = 'none';
            document.getElementById('btnBack').style.display = 'inline-block';
            
            Papa.parse(storeSheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    allStoreProducts = results.data.filter(b => b.Jina && b.Bei);
                    renderStore(allStoreProducts);
                }
            });
        }

        function renderCards(list) {
            document.getElementById('duka').innerHTML = list.map(m => {
                const action = m.type === 'youtube' ? `onclick="playVideo('${m.link}')"` : `onclick="window.open('${m.link}', '_blank')"`;
                return `
                <div class="kadi">
                    <img src="${m.picha}" class="product-img" ${action}>
                    <div class="kadi-info" ${action}><h3>${m.jina}</h3></div>
                    <div class="post-description">${m.description}</div>
                    <button class="btn-play" ${action}>${m.type === 'youtube' ? 'PLAY VIDEO' : 'VIEW POST'}</button>
                </div>`;
            }).join('');
        }

        function renderStore(list) {
            let html = list.map(bidhaa => {
                const picha = (bidhaa.PichaURL && bidhaa.PichaURL.includes('http')) ? bidhaa.PichaURL.trim() : '';
                return `
                    <div class="kadi">
                        ${picha ? `<img src="${picha}" class="product-img">` : ''}
                        <div class="kadi-info">
                            <h3>${bidhaa.Jina}</h3>
                            <span class="bei">TSH ${bidhaa.Bei}</span>
                            <p class="maelezo">${bidhaa.Maelezo || ''}</p>
                            <a class="btn-nunua" href="https://wa.me/255748666409?text=Habari DEUSB STORE, nahitaji: ${bidhaa.Jina} kwa TSH ${bidhaa.Bei}">
                                Nunua kwa WhatsApp
                            </a>
                        </div>
                    </div>`;
            }).join('');
            document.getElementById('duka').innerHTML = html || '<div style="text-align:center; padding:50px;">Hakuna kilichopatikana.</div>';
        }

        function searchFromInput() { 
            const val = document.getElementById('searchInput').value.toLowerCase(); 
            if(isStoreMode) {
                renderStore(allStoreProducts.filter(p => p.Jina.toLowerCase().includes(val)));
            } else {
                renderCards(allMiradi.filter(m => m.jina.toLowerCase().includes(val))); 
            }
        }

        function playVideo(id) { 
            document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`; 
            document.getElementById('videoModal').style.display = 'flex'; 
        }
        function closeVideo() { 
            document.getElementById('youtubePlayer').src = ""; 
            document.getElementById('videoModal').style.display = 'none'; 
        }

        window.onload = loadProjects;
    </script>
</body>
</html>
