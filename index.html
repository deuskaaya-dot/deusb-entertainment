<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEUSB ENTERTAINMENT</title>
    <style>
        :root {
            /* Brand Palette from your Poster */
            --brand-cream: #f7e1bc;  
            --brand-red: #8b2635;    
            --brand-blue: #1a2a44;   
            --brand-yellow: #fdb813; 
            --pure-white: #ffffff;
        }

        /* FIX: Prevents elements from exceeding phone width */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--brand-cream); 
            color: var(--brand-blue); 
            overflow-x: hidden; /* Stops horizontal scrolling */
            width: 100%;
        }

        header { 
            padding: 30px 15px; 
            text-align: center; 
            background: var(--pure-white);
            border-bottom: 4px solid var(--brand-red);
            width: 100%;
        }

        .logo { width: 90px; margin-bottom: 10px; }
        h1 { 
            color: var(--brand-blue); 
            letter-spacing: 1px; 
            text-transform: uppercase; 
            margin: 0 0 15px 0; 
            font-size: 1.4rem; 
        }

        /* MOBILE FIX: Responsive Search Bar */
        .search-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 0 5px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--brand-blue);
            background: var(--pure-white);
            color: var(--brand-blue);
            outline: none;
            font-size: 16px; /* Prevents auto-zoom on iPhone */
        }

        .container { 
            width: 100%;
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 0 15px; 
        }

        #duka { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        .kadi { 
            background: var(--pure-white); 
            border-radius: 12px; 
            overflow: hidden;
            border: 1px solid rgba(26, 42, 68, 0.1);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-img { 
            width: 100%; 
            height: auto; 
            display: block; 
            aspect-ratio: 16 / 9; 
            object-fit: cover; 
        }

        .kadi-info { padding: 15px; text-align: center; flex-grow: 1; }
        .kadi-info h3 { margin: 0; font-size: 14px; text-transform: uppercase; color: var(--brand-blue); }

        .btn-play { 
            display: block; 
            background: var(--brand-red); 
            color: var(--pure-white); 
            padding: 14px; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 13px;
            margin: 0 15px 15px 15px; 
            text-align: center; 
            border: none; 
            cursor: pointer;
            text-decoration: none;
        }

        /* FOOTER & SOCIALS */
        footer { 
            background: var(--brand-blue); 
            padding: 40px 15px; 
            text-align: center; 
            color: var(--pure-white); 
            border-top: 5px solid var(--brand-yellow); 
            margin-top: 50px;
            width: 100%;
        }

        .social-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 10px; 
            margin: 20px 0; 
        }
        
        .social-btn { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            padding: 10px 15px; 
            border-radius: 50px; 
            text-decoration: none; 
            color: white; 
            font-weight: bold; 
            font-size: 12px;
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* ICONS IN ORIGINAL COLORS */
        .social-icon { width: 18px; height: 18px; object-fit: contain; }
        .x-icon { filter: invert(1); } /* Makes X logo visible */

        .email-link { color: var(--brand-yellow); text-decoration: none; font-weight: bold; word-break: break-all; }

        /* VIDEO MODAL */
        .video-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: none;
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content { position: relative; width: 95%; max-width: 800px; aspect-ratio: 16/9; }
        .modal-content iframe { width: 100%; height: 100%; border: none; }
        .close-modal { position: absolute; top: -40px; right: 0; color: #fff; font-weight: bold; cursor: pointer; background: var(--brand-red); padding: 5px 15px; border-radius: 5px; }

        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            .social-btn { width: 45%; justify-content: center; } /* Better fit for small phones */
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search project..." onkeyup="searchProjects()">
        </div>
    </header>

    <div class="container">
        <div id="duka"></div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideo()">CLOSE Ã—</span>
            <iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <div style="margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; font-size: 0.8rem;">FOLLOW OUR ACCOUNTS</div>
        <div class="social-container">
            <a href="https://wa.me/255748666409" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="social-icon"> WhatsApp
            </a>
            <a href="https://www.instagram.com/deusb_entertainment" target="_blank" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" class="social-icon"> Instagram
            </a>
            <a href="https://tiktok.com/@deusbentertainment" target="_blank" class="social-btn">
                <img src="https://www.svgrepo.com/show/333611/tiktok.svg" class="social-icon"> TikTok
            </a>
            <a href="https://x.com/Deusb17" target="_blank" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" class="social-icon x-icon"> X
            </a>
            <a href="https://youtube.com/@deusbentertainment" target="_blank" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" class="social-icon"> YouTube
            </a>
        </div>
        <p style="margin-bottom: 5px;">Contact us:</p>
        <a href="mailto:deusbentertainment@gmail.com" class="email-link">deusbentertainment@gmail.com</a>
        <p style="color: rgba(255,255,255,0.4); font-size: 10px; margin-top: 30px;">&copy; 2026 DEUSB ENTERTAINMENT.</p>
    </footer>

    <script>
        const miradi = [
            {
                jina: "FIRST YEAR CAREER MISSION",
                picha: "https://img.youtube.com/vi/nuutlljPD2s/maxresdefault.jpg",
                type: "youtube",
                link: "nuutlljPD2s"
            },
            {
                jina: "ANIMATION OF A LOWPOLY HOUSE",
                picha: "https://img.youtube.com/vi/HWblkG5km38/maxresdefault.jpg",
                type: "youtube",
                link: "HWblkG5km38"
            },
            {
                jina: "DEUSB LATEST ON INSTAGRAM",
                picha: "https://via.placeholder.com/400x225/1a2a44/f7e1bc?text=DEUSB+POST",
                type: "external",
                link: "https://www.instagram.com/p/DTSedTMiAc0/"
            }
        ];

        function jengaDuka(filterText = "") {
            const duka = document.getElementById('duka');
            const filtered = miradi.filter(m => m.jina.toLowerCase().includes(filterText.toLowerCase()));

            duka.innerHTML = filtered.map(m => {
                const action = m.type === 'youtube' ? `onclick="playVideo('${m.link}')"` : `onclick="window.open('${m.link}', '_blank')"`;
                const buttonText = m.type === 'youtube' ? 'PLAY VIDEO' : 'VIEW ON INSTAGRAM';
                return `
                <div class="kadi" ${action}>
                    <div class="img-container">
                        <img src="${m.picha}" class="product-img" alt="${m.jina}">
                    </div>
                    <div class="kadi-info">
                        <h3>${m.jina}</h3>
                    </div>
                    <button class="btn-play">${buttonText}</button>
                </div>
            `}).join('');
        }

        function playVideo(id) {
            const player = document.getElementById('youtubePlayer');
            player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('videoModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            document.getElementById('youtubePlayer').src = "";
            document.getElementById('videoModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function searchProjects() {
            jengaDuka(document.getElementById('searchInput').value);
        }

        window.onload = () => jengaDuka();
    </script>
</body>
</html>
