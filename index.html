<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUSB ENTERTAINMENT</title>
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-gray: #b3b3b3;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--dark-bg); 
            color: #fff; 
            scroll-behavior: smooth;
        }

        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: #000;
            border-bottom: 1px solid #222;
        }

        .logo { width: 100px; margin-bottom: 10px; }

        .search-container {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            outline: none;
        }

        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }

        #duka { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* --- MABADILIKO YA BOX LI-ADAPT HAPA --- */
        .kadi { 
            background: var(--card-bg); 
            border-radius: 12px; 
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            height: auto; /* Inaruhusu box kukua kulingana na content */
        }

        .img-container {
            width: 100%;
            background: #000; /* Background nyeusi kama picha ni ndogo */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-img { 
            width: 100%; 
            height: auto; /* Hii inafanya picha i-adapt size yake halisi */
            display: block;
            object-fit: contain; /* Inahakikisha picha yote inaonekana */
        }
        /* --------------------------------------- */

        .kadi-info { padding: 15px; text-align: center; }
        .kadi-info h3 { margin: 0 0 15px 0; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        .btn-video { 
            display: block; 
            background: var(--primary-red); 
            color: white; 
            text-decoration: none; 
            padding: 12px; 
            border-radius: 5px; 
            font-weight: bold;
            font-size: 13px;
            margin: 0 15px 15px 15px;
        }

        footer { 
            background: #000; 
            padding: 50px 20px; 
            text-align: center; 
            border-top: 1px solid #222;
            margin-top: 50px;
        }

        .social-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 25px 0; }
        .social-btn { display: flex; align-items: center; gap: 8px; background: #1a1a1a; padding: 10px 18px; border-radius: 50px; text-decoration: none; color: white; font-weight: bold; font-size: 13px; border: 1px solid #333; }
        .social-icon { width: 18px; height: 18px; object-fit: contain; }

        .email-link { color: var(--primary-red); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Tafuta mradi..." onkeyup="searchProjects()">
        </div>
    </header>

    <div class="container">
        <div id="duka"></div>
    </div>

    <footer>
        <div style="margin-bottom: 20px; font-weight: bold;">Follow our accounts</div>
        <div class="social-container">
            <a href="https://wa.me/255748666409" class="social-btn"><img src="https://i.ibb.co/tP3xXKN0/whatsapp.png" class="social-icon"> WhatsApp</a>
            <a href="https://www.instagram.com/deusb_entertainment" target="_blank" class="social-btn"><img src="https://i.ibb.co/PZF184kz/instagram.png" class="social-icon"> Instagram</a>
            <a href="https://tiktok.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://i.ibb.co/nMGgVbsT/tik-tok.png" class="social-icon"> TikTok</a>
            <a href="https://x.com/Deusb17" target="_blank" class="social-btn"><img src="https://i.ibb.co/FbWvjMxb/twitter.png" class="social-icon"> X</a>
            <a href="https://youtube.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" class="social-icon"> YouTube</a>
        </div>
        <p>Have a project in mind?</p>
        <a href="mailto:deusbentertainment@gmail.com?subject=Inquiry" class="email-link">Email: deusbentertainment@gmail.com</a>
        <p style="color: #444; font-size: 11px; margin-top: 40px;">&copy; 2026 DEUSB ENTERTAINMENT.</p>
    </footer>

    <script>
        const miradi = [
            {
                jina: "FIRST YEAR CAREER MISSION",
                picha: "https://img.youtube.com/vi/nuutlljPD2s/maxresdefault.jpg",
                video: "https://www.youtube.com/watch?v=nuutlljPD2s"
            }
        ];

        function jengaDuka(filterText = "") {
            const duka = document.getElementById('duka');
            const filtered = miradi.filter(m => m.jina.toLowerCase().includes(filterText.toLowerCase()));

            duka.innerHTML = filtered.map(m => `
                <div class="kadi">
                    <div class="img-container">
                        <img src="${m.picha}" class="product-img">
                    </div>
                    <div class="kadi-info">
                        <h3>${m.jina}</h3>
                    </div>
                    <a href="${m.video}" target="_blank" class="btn-video">TAZAMA VIDEO</a>
                </div>
            `).join('');
        }

        function searchProjects() {
            jengaDuka(document.getElementById('searchInput').value);
        }

        window.onload = () => jengaDuka();
    </script>
</body>
</html>
