<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEUSB ENTERTAINMENT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --brand-cream: #f7e1bc;  
            --brand-red: #8b2635;    
            --brand-blue: #1a2a44;   
            --brand-yellow: #fdb813; 
            --pure-white: #ffffff;
            --whatsapp-green: #25d366;
            --deusb-gold: #e67e22;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--brand-cream); 
            color: var(--brand-blue); 
            overflow-x: hidden;
            width: 100%;
        }

        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: var(--pure-white);
            border-bottom: 4px solid var(--brand-red);
        }

        .logo { width: 100px; margin-bottom: 10px; }
        h1 { color: var(--brand-blue); text-transform: uppercase; margin: 0 0 15px 0; font-size: 1.5rem; letter-spacing: 2px; }

        .search-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0 auto;
            padding: 0 15px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--brand-blue);
            background: var(--pure-white);
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-store-link, .btn-back-link, .btn-cat-link {
            display: inline-block;
            background: var(--brand-blue);
            color: var(--brand-yellow);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            border: 2px solid var(--brand-yellow);
            transition: 0.3s;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-back-link {
            display: none; 
            background: var(--brand-red); 
            color: white;
            border-color: var(--brand-red);
        }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        #duka { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; align-items: start; }

        .kadi { background: var(--pure-white); border-radius: 12px; overflow: hidden; border: 1px solid rgba(26, 42, 68, 0.1); display: flex; flex-direction: column; transition: 0.3s; }
        .kadi:hover { transform: translateY(-5px); border-color: var(--brand-red); }
        .product-img { width: 100%; height: auto; display: block; object-fit: contain; cursor: pointer; }

        .kadi-info { padding: 15px 15px 5px 15px; text-align: center; }
        .kadi-info h3 { margin: 0; font-size: 18px; text-transform: uppercase; color: var(--brand-blue); }

        .post-description, .maelezo { padding: 5px 15px 15px 15px; font-size: 13px; color: #444; line-height: 1.5; text-align: center; }
        .bei { color: #e67e22; font-weight: bold; font-size: 20px; display: block; margin-bottom: 5px; }

        .btn-play, .btn-nunua { display: block; background: var(--brand-red); color: white; padding: 12px; border-radius: 5px; font-weight: bold; font-size: 13px; margin: 0 15px 15px 15px; text-align: center; border: none; cursor: pointer; text-decoration: none; }
        .btn-nunua { background: var(--whatsapp-green); }

        /* FOOTER (EXACTLY AS YOURS) */
        footer { 
            background: var(--brand-blue); padding: 50px 20px; text-align: center; 
            color: var(--pure-white); border-top: 5px solid var(--brand-yellow); margin-top: 50px;
        }
        .social-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 25px 0; }
        .social-btn { 
            display: flex; align-items: center; gap: 10px; padding: 12px 22px; 
            border-radius: 50px; text-decoration: none; color: white; font-weight: bold; 
            font-size: 13px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
        }
        .social-icon { width: 20px; height: 20px; object-fit: contain; }
        .email-link { color: var(--brand-yellow); text-decoration: none; font-weight: bold; font-size: 16px; }

        .video-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { position: relative; width: 90%; max-width: 850px; aspect-ratio: 16/9; }
        .modal-content iframe { width: 100%; height: 100%; border: none; border-radius: 10px; }
        .close-modal { position: absolute; top: -40px; right: 0; color: white; cursor: pointer; background: var(--brand-red); padding: 6px 15px; border-radius: 50px; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchFromInput()">
            <div class="nav-actions">
                <a href="javascript:void(0)" id="btnBack" class="btn-back-link" onclick="loadProjects()">← Go Back</a>
                <a href="javascript:void(0)" id="btnStore" class="btn-store-link" onclick="loadStore()">Got to store and purchase</a>
                <a href="javascript:void(0)" id="btnCatalogue" class="btn-cat-link" onclick="loadCatalogue()">Service Catalogue</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="duka">Loading...</div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideo()">CLOSE ×</span>
            <iframe id="youtubePlayer" src="" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <div style="margin-bottom: 20px; font-weight: bold; letter-spacing: 1px;">FOLLOW OUR ACCOUNTS</div>
        <div class="social-container">
            <a href="https://wa.me/255748666409" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="social-icon"> WhatsApp</a>
            <a href="https://www.instagram.com/deusb_entertainment" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" class="social-icon"> Instagram</a>
            <a href="https://tiktok.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://www.svgrepo.com/show/333611/tiktok.svg" class="social-icon"> TikTok</a>
            <a href="https://x.com/Deusb17" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" class="social-icon" style="filter: invert(1);"> X</a>
            <a href="https://youtube.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" class="social-icon"> YouTube</a>
        </div>
        <p>Contact us via email:</p>
        <a href="mailto:deusbentertainment@gmail.com" class="email-link">deusbentertainment@gmail.com</a>
        <p style="color: rgba(255,255,255,0.4); font-size: 11px; margin-top: 40px;">&copy; 2026 DEUSB ENTERTAINMENT. All Rights Reserved.</p>
    </footer>

    <script>
        const projectSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7Rt8XJHECqqEfVdN5I_TS2EHAPVAeaoenwF-SVQO35GX0lDg-opKoWhHhjfOJYmIMDe6tej1ZbdNC/pub?gid=0&single=true&output=csv';
        const storeSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyYpymtplOkf4FK5Fwcfs9PnDMpldjLKiTftg4Sv518seWW188xS1v9aeJIQsbQbFS7HgiFb7SdV_/pub?gid=2113416306&single=true&output=csv';
        
        let allMiradi = [];
        let allStoreProducts = [];
        let catalogueData = [
            { jina: "Graphics Basic", bei: "20k-30k", desc: "Logo or Flyer" },
            { jina: "Video Editing Standard", bei: "80k-150k", desc: "Reels/Ads" },
            { jina: "Social Media Lite", bei: "250k-400k", desc: "Monthly Management" }
        ];
        let mode = 'projects';

        async function loadProjects() {
            mode = 'projects';
            document.getElementById('searchInput').value = "";
            document.getElementById('btnBack').style.display = 'none';
            document.getElementById('btnStore').style.display = 'inline-block';
            document.getElementById('btnCatalogue').style.display = 'inline-block';
            try {
                const res = await fetch(projectSheetUrl);
                const text = await res.text();
                const lines = text.split('\n').filter(line => line.trim() !== "");
                allMiradi = lines.slice(1).map(line => {
                    const c = line.split(',');
                    return { jina: c[0], description: c[1], picha: c[2], type: c[3], link: c[4]?.trim() };
                });
                renderCards(allMiradi);
            } catch (e) { console.error(e); }
        }

        function loadStore() {
            mode = 'store';
            document.getElementById('searchInput').value = "";
            document.getElementById('btnStore').style.display = 'none';
            document.getElementById('btnCatalogue').style.display = 'inline-block';
            document.getElementById('btnBack').style.display = 'inline-block';
            Papa.parse(storeSheetUrl, {
                download: true, header: true,
                complete: function(results) {
                    allStoreProducts = results.data.filter(b => b.Jina);
                    renderStore(allStoreProducts);
                }
            });
        }

        function loadCatalogue() {
            mode = 'catalogue';
            document.getElementById('searchInput').value = "";
            document.getElementById('btnCatalogue').style.display = 'none';
            document.getElementById('btnStore').style.display = 'inline-block';
            document.getElementById('btnBack').style.display = 'inline-block';
            renderCatalogue(catalogueData);
        }

        function renderCards(list) {
            document.getElementById('duka').innerHTML = list.map(m => `
                <div class="kadi">
                    <img src="${m.picha}" class="product-img" onclick="${m.type === 'youtube' ? `playVideo('${m.link}')` : `window.open('${m.link}')`}">
                    <div class="kadi-info"><h3>${m.jina}</h3></div>
                    <div class="post-description">${m.description}</div>
                    <button class="btn-play" onclick="${m.type === 'youtube' ? `playVideo('${m.link}')` : `window.open('${m.link}')`}">VIEW</button>
                </div>`).join('');
        }

        function renderStore(list) {
            document.getElementById('duka').innerHTML = list.map(b => `
                <div class="kadi">
                    <img src="${b.PichaURL}" class="product-img">
                    <div class="kadi-info">
                        <h3>${b.Jina}</h3>
                        <span class="bei">TSH ${b.Bei}</span>
                        <p class="maelezo">${b.Maelezo || ''}</p>
                        <a class="btn-nunua" href="https://wa.me/255748666409?text=Nahitaji: ${b.Jina}">NUNUA</a>
                    </div>
                </div>`).join('');
        }

        function renderCatalogue(list) {
            document.getElementById('duka').innerHTML = list.map(s => `
                <div class="kadi">
                    <div class="kadi-info">
                        <h3 style="margin-top:20px;">${s.jina}</h3>
                        <span class="bei">${s.bei}</span>
                        <p class="maelezo">${s.desc}</p>
                        <a class="btn-play" href="https://wa.me/255748666409?text=Nahitaji huduma ya: ${s.jina}">ENQUIRE NOW</a>
                    </div>
                </div>`).join('');
        }

        function searchFromInput() { 
            const val = document.getElementById('searchInput').value.toLowerCase(); 
            if(mode === 'store') renderStore(allStoreProducts.filter(p => p.Jina.toLowerCase().includes(val)));
            else if(mode === 'catalogue') renderCatalogue(catalogueData.filter(s => s.jina.toLowerCase().includes(val)));
            else renderCards(allMiradi.filter(m => m.jina.toLowerCase().includes(val))); 
        }

        function playVideo(id) { document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`; document.getElementById('videoModal').style.display = 'flex'; }
        function closeVideo() { document.getElementById('youtubePlayer').src = ""; document.getElementById('videoModal').style.display = 'none'; }

        window.onload = loadProjects;
    </script>
</body>
</html>
