<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEUSB ENTERTAINMENT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-cream: #f7e1bc;  
            --brand-red: #8b2635;    
            --brand-blue: #1a2a44;   
            --brand-yellow: #fdb813; 
            --pure-white: #ffffff;
            --whatsapp-green: #25d366;
            --deusb-gold: #e67e22;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--brand-cream); 
            color: var(--brand-blue); 
            overflow-x: hidden;
            width: 100%;
        }

        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: var(--pure-white);
            border-bottom: 4px solid var(--brand-red);
        }

        .logo { width: 100px; margin-bottom: 10px; }

        .brand-name { 
            font-family: 'Great Vibes', cursive;
            margin: 0; 
            font-size: 3rem; 
            font-weight: normal;
            animation: colorShift 10s infinite alternate;
            display: block;
        }

        @keyframes colorShift {
            0% { color: var(--brand-blue); }
            25% { color: var(--brand-red); }
            50% { color: var(--deusb-gold); }
            75% { color: #5d3fd3; }
            100% { color: #000000; }
        }

        .tagline { 
            font-style: italic; 
            color: var(--brand-red); 
            font-size: 14px; 
            margin-bottom: 15px; 
            display: block; 
            letter-spacing: 1px;
        }

        .search-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0 auto;
            padding: 0 15px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--brand-blue);
            background: var(--pure-white);
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-nav {
            display: inline-block;
            background: var(--brand-blue);
            color: var(--brand-yellow);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            border: 2px solid var(--brand-yellow);
            transition: 0.3s;
            text-transform: uppercase;
            cursor: pointer;
        }

        #btnBack { display: none; background: var(--brand-red); color: white; border-color: var(--brand-red); }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; min-height: 400px; }
        
        #loadingMsg { 
            text-align: center; 
            padding: 50px; 
            font-weight: bold; 
            color: var(--brand-red); 
            display: none;
            font-size: 18px;
        }

        #mainGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; align-items: start; }

        .kadi { 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            transition: 0.3s; 
            display: flex; 
            flex-direction: column;
            height: auto; 
        }

        .kadi:hover { transform: translateY(-5px); }
        
        .product-img { 
            width: 100%; 
            height: auto; 
            max-height: 500px; 
            display: block; 
            object-fit: contain; 
            background: #f8f8f8; 
        }
        
        .kadi-info { 
            padding: 20px; 
            text-align: left; 
            flex-grow: 1;
        }

        .kadi-info h3 { margin: 0 0 10px 0; color: var(--brand-blue); font-size: 18px; }
        .kadi-info p { 
            margin: 0; 
            font-size: 13px; 
            line-height: 1.5; 
            color: #444;
            white-space: pre-wrap; 
        }
        
        .service-section { margin-bottom: 50px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); text-align: left; }
        .section-title { border-left: 5px solid var(--deusb-gold); padding-left: 15px; margin-bottom: 10px; color: var(--brand-blue); font-size: 22px; text-transform: uppercase; font-weight: 800; }
        .section-desc { color: #666; font-size: 14px; margin-bottom: 25px; font-style: italic; }
        .tier-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .tier-card { border: 1px solid #eee; padding: 25px; border-radius: 8px; background: #fff; display: flex; flex-direction: column; transition: 0.3s; }
        .tier-card h3 { margin: 0; font-size: 18px; color: #333; font-weight: 700; }
        .tier-price { font-size: 20px; font-weight: bold; color: var(--brand-red); margin: 10px 0; display: block; }
        .tier-time { font-size: 13px; color: var(--deusb-gold); font-weight: bold; margin-bottom: 10px; display: block; }
        .tier-card p { font-size: 14px; color: #555; line-height: 1.6; flex-grow: 1; margin-bottom: 15px; }
        .btn-req { background: #000; color: white; border: none; padding: 14px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; margin-top: auto; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }

        footer { 
            background: #1a1a1a; padding: 50px 20px; text-align: center; color: white; margin-top: 50px;
        }
        .footer-email { color: var(--deusb-gold); text-decoration: none; font-weight: bold; font-size: 16px; }
        .social-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 25px 0; }
        .social-btn { display: flex; align-items: center; gap: 8px; background: #2a2a2a; padding: 8px 14px; border-radius: 50px; text-decoration: none; color: white; font-weight: bold; font-size: 13px; border: 1px solid #444; }
        .social-icon { width: 18px; height: 18px; object-fit: contain; }

        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; padding: 20px 0; }
        .modal-content { background: white; margin: auto; padding: 35px; border-radius: 15px; width: 95%; max-width: 650px; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; }
        .req-field { margin-bottom: 18px; text-align: left; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .req-field label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; color: var(--brand-blue); }
        .req-field input, .req-field textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; background: #fafafa; }
        .upload-section { background: #fef9ef; padding: 15px; border-radius: 10px; border: 1px dashed var(--deusb-gold); margin-top: 20px; }
        .btn-send { background: #d44638; color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1 class="brand-name">Deusb Entertainment</h1>
        <span class="tagline">"The Standard of Story"</span>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search projects or store..." onkeyup="filterContent()">
            <div class="nav-actions">
                <a href="javascript:void(0)" id="btnBack" class="btn-nav" onclick="changeView('miradi')">← Go Back</a>
                <a href="javascript:void(0)" id="btnStore" class="btn-nav" onclick="changeView('store')">Store & Shop</a>
                <a href="javascript:void(0)" id="btnCatalogue" class="btn-nav" onclick="changeView('catalogue')">Service Catalogue</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loadingMsg">PROCESSING DATA...</div>
        <div id="viewContainer"></div>
    </div>

    <div id="briefModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="briefTitle" style="color:var(--brand-red); margin-top:0; text-transform: uppercase; border-bottom: 2px solid var(--brand-red); padding-bottom: 10px;">Requirement List</h3>
            <div id="briefForm">
                <div class="req-field"><label>Business/Brand Name</label><input type="text" id="bizName" placeholder="Name of your brand or event"></div>
                <div id="dynamicFields"></div>
                <div class="upload-section">
                    <label style="font-weight: 800; color: var(--deusb-gold); display: block; margin-bottom: 10px;">MEDIA & ASSETS</label>
                    <div class="req-field"><label>Upload Media</label><input type="file" id="directUpload" multiple></div>
                    <div class="req-field"><label>Link to Raw Video/Footage</label><input type="url" id="videoLink" placeholder="Google Drive/Wetransfer"></div>
                    <div class="req-field"><label>Link to Sample Photo</label><input type="url" id="samplePhotoLink" placeholder="Instagram reference"></div>
                </div>
                <div class="req-field" style="margin-top: 20px;"><label>Extra Instructions?</label><textarea id="projDesc" rows="3"></textarea></div>
                <button class="btn-send" onclick="sendGmail()">SUBMIT VIA GMAIL</button>
            </div>
        </div>
    </div>

    <footer>
        <h3 class="brand-name" style="font-size: 2rem; color: var(--deusb-gold); margin-bottom: 10px;">Deusb Entertainment</h3>
        <div class="social-container">
            <a href="https://wa.me/255748666409" class="social-btn"><img src="https://i.ibb.co/tP3xXKN0/whatsapp.png" class="social-icon"> WhatsApp</a>
            <a href="https://www.instagram.com/deusb_entertainment" target="_blank" class="social-btn"><img src="https://i.ibb.co/PZF184kz/instagram.png" class="social-icon"> Instagram</a>
        </div>
        <p style="margin-top: 30px; font-size: 14px;">Inquiries: <a href="mailto:deusbentertainment@gmail.com" class="footer-email">deusbentertainment@gmail.com</a></p>
        <p style="font-size: 12px; color: #555;">&copy; 2026 DEUSB ENTERTAINMENT.</p>
    </footer>

    <script>
        const sheetUrls = {
            projects: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7Rt8XJHECqqEfVdN5I_TS2EHAPVAeaoenwF-SVQO35GX0lDg-opKoWhHhjfOJYmIMDe6tej1ZbdNC/pub?gid=0&single=true&output=csv',
            store: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyYpymtplOkf4FK5Fwcfs9PnDMpldjLKiTftg4Sv518seWW188xS1v9aeJIQsbQbFS7HgiFb7SdV_/pub?gid=2113416306&single=true&output=csv'
        };

        const packageQuestions = {
            'Graphics Basic': ["What is the main headline for the flyer?", "What are your preferred brand colors?", "Is this for a specific date/event?"],
            'Graphics Standard': ["Describe your brand's mission.", "Do you have a specific slogan?", "What dimensions do you need (Square/Story/A4)?", "List 3 words that describe your style."],
            'Graphics Premium': ["Full Brand Identity details (Mission/Vision)?", "Who are your main competitors?", "What items do you need (Logo, Business Card, Letterhead)?", "Preferred Typography style?"],
            'Video Basic': ["What is the mood of the background music?", "Are there specific parts of the footage we must keep?", "What platform is this for (TikTok/Status)?"],
            'Video Standard': ["Do you need subtitles? If yes, what language?", "Would you prefer a slow cinematic or fast energetic edit?", "Any specific text/captions to overlay?"],
            'Video Premium': ["Provide the Script or Storyboard flow.", "Describe the Tone for the Voiceover.", "List specific B-Roll/Extra footage required.", "What is the main marketing goal?"],
            'Motion Basic': ["Upload Logo in PNG or Vector format.", "What kind of movement (Smooth/Aggressive)?", "Intro or Outro animation?"],
            'Motion Standard': ["What are the 3 main benefits of your service/app?", "Describe the character or icon style (2D/Flat)?", "Who is the target audience?"],
            'Motion Premium': ["Link to full corporate storyboard.", "Are there specific sound effects needed?", "Describe the 'Viral Hook' for the start."],
            'Social Lite': ["Platform usernames/handles.", "What is your monthly posting goal?", "What time of day do your customers usually browse?"],
            'Social Growth': ["List your main competitors in your niche.", "How many Reels vs Static posts do you want?", "How often do you want performance reports?"],
            'Social Domination': ["Preferred days for weekly on-site video shoots.", "What is your monthly budget for paid ads?", "Describe your ideal customer persona."]
        };

        let currentView = 'miradi';
        let masterData = { projects: [], store: [] };

        async function changeView(view) {
            currentView = view;
            document.getElementById('btnBack').style.display = (view === 'miradi') ? 'none' : 'inline-block';
            document.getElementById('viewContainer').innerHTML = "";
            if (view === 'catalogue') renderCatalogue();
            else if (view === 'store') loadStore();
            else loadProjects();
        }

        async function loadProjects() {
            document.getElementById('loadingMsg').style.display = 'block';
            Papa.parse(sheetUrls.projects, {
                download: true,
                header: true,
                complete: (results) => {
                    masterData.projects = results.data.map(row => ({
                        name: row['Jina'] || row['Name'] || Object.values(row)[0],
                        desc: row['Maelezo'] || row['Description'] || Object.values(row)[1],
                        img: row['Picha'] || row['Image'] || row['PichaURL'] || Object.values(row)[2],
                        link: row['Link'] || Object.values(row)[4]
                    })).filter(p => p.name);
                    renderList(masterData.projects, 'project');
                    document.getElementById('loadingMsg').style.display = 'none';
                }
            });
        }

        async function loadStore() {
            document.getElementById('loadingMsg').style.display = 'block';
            Papa.parse(sheetUrls.store, { download: true, header: true, complete: (res) => {
                masterData.store = res.data.filter(i => i.Jina);
                renderList(masterData.store, 'store');
                document.getElementById('loadingMsg').style.display = 'none';
            }});
        }

        function renderList(data, type) {
            let html = `<div id="mainGrid">`;
            data.forEach(i => {
                if (type === 'project') {
                    html += `<div class="kadi" onclick="window.open('${i.link || '#'}')">
                        <img src="${i.img}" class="product-img" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Loading...'">
                        <div class="kadi-info"><h3>${i.name}</h3><p>${i.desc || ''}</p></div>
                    </div>`;
                } else {
                    html += `<div class="kadi">
                        <img src="${i.PichaURL}" class="product-img">
                        <div class="kadi-info"><h3>${i.Jina}</h3><span class="bei">TSH ${i.Bei}</span><p>${i.Maelezo || ''}</p></div>
                        <a href="https://wa.me/255748666409?text=Nahitaji:${i.Jina}" class="btn-nav" style="background:var(--whatsapp-green); border:none; display:block; text-align:center; margin:15px; border-radius:8px;">PURCHASE VIA WHATSAPP</a>
                    </div>`;
                }
            });
            document.getElementById('viewContainer').innerHTML = html + `</div>`;
        }

        function renderCatalogue() {
            document.getElementById('viewContainer').innerHTML = `
                <div class="service-section">
                    <h2 class="section-title">1. Graphics & Branding (Logos & Flyers) [cite: 6]</h2>
                    <p class="section-desc">Visual communication designed to make your brand memorable. [cite: 7]</p>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>BASIC</h3>
                            <span class="tier-price">20,000 - 30,000 [cite: 8]</span>
                            <span class="tier-time">1-4 Hours [cite: 8]</span>
                            <p>Deliverables: 1 Simple Flyer OR Basic Logo (2 revisions). Best For: Urgent sales/events. [cite: 8]</p>
                            <button class="btn-req" onclick="openBrief('Graphics Basic')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>STANDARD</h3>
                            <span class="tier-price">50,000 - 80,000 [cite: 8]</span>
                            <span class="tier-time">1-3 Days [cite: 8]</span>
                            <p>Deliverables: 2 Flyers + Professional Logo + Source Files. Best For: Brand foundations. [cite: 8]</p>
                            <button class="btn-req" onclick="openBrief('Graphics Standard')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>PREMIUM</h3>
                            <span class="tier-price">120,000 - 250,000 [cite: 8]</span>
                            <span class="tier-time">5-10 Days [cite: 8]</span>
                            <p>Deliverables: Full Branding (Logo + Biz Card + Identity). Best For: professional identities. [cite: 8]</p>
                            <button class="btn-req" onclick="openBrief('Graphics Premium')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">2. Video Editing (Short-form/Social Media/Ads) [cite: 13]</h2>
                    <p class="section-desc">High-retention editing for TikTok, Instagram Reels, and TV Ads. [cite: 14]</p>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>BASIC</h3>
                            <span class="tier-price">40,000 - 60,000 [cite: 15]</span>
                            <span class="tier-time">2-5 Hours [cite: 15]</span>
                            <p>Focus: Simple cuts, background music, and basic color correction. Ideal for: Quick daily updates and personal vlogs. [cite: 17, 18]</p>
                            <button class="btn-req" onclick="openBrief('Video Basic')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>STANDARD</h3>
                            <span class="tier-price">80,000 - 150,000 [cite: 19]</span>
                            <span class="tier-time">1-2 Days [cite: 19]</span>
                            <p>Focus: Smooth transitions, professional color grading, and subtitles (essential for silent scrolling). Ideal for: Small business ads and professional social media content. [cite: 20, 21]</p>
                            <button class="btn-req" onclick="openBrief('Video Standard')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>PREMIUM</h3>
                            <span class="tier-price">200,000 – 400,000 [cite: 21]</span>
                            <span class="tier-time">3-7 Days [cite: 21]</span>
                            <p>Focus: Full production including Scripting + B-roll (extra footage) + Professional Voiceover. Ideal for: High-budget marketing campaigns and TV Commercials. [cite: 22, 23]</p>
                            <button class="btn-req" onclick="openBrief('Video Premium')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">3. Motion Graphics (Animations/Explainers) [cite: 28]</h2>
                    <p class="section-desc">Using movement to explain complex ideas or add prestige. [cite: 29]</p>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>BASIC</h3>
                            <span class="tier-price">50,000 – 70,000 [cite: 30]</span>
                            <span class="tier-time">5-8 Hours [cite: 30]</span>
                            <p>Deliverable: 5-10 second Logo Animation. Usage: Use this as an intro/outro for every video you ever make. [cite: 32, 33]</p>
                            <button class="btn-req" onclick="openBrief('Motion Basic')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>STANDARD</h3>
                            <span class="tier-price">150,000 – 250,000 [cite: 34]</span>
                            <span class="tier-time">3-5 Days [cite: 34]</span>
                            <p>Deliverable: 30-second 2D Explainer Video (using characters/icons). Usage: Perfect for teaching customers how to use your app or service. [cite: 35, 36]</p>
                            <button class="btn-req" onclick="openBrief('Motion Standard')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>PREMIUM</h3>
                            <span class="tier-price">350,000 – 600,000 [cite: 37]</span>
                            <span class="tier-time">2-3 Weeks [cite: 37]</span>
                            <p>Deliverable: 1-minute Full Motion Graphic Ad (Custom Storytelling). Usage: A high-end asset for corporate presentations or viral marketing. [cite: 38, 39, 40]</p>
                            <button class="btn-req" onclick="openBrief('Motion Premium')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">4. Social Media Management (Monthly Retainers) [cite: 45]</h2>
                    <p class="section-desc">We don't just post; we grow your community. [cite: 46]</p>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>LITE PLAN</h3>
                            <span class="tier-price">250,000 – 400,000 TSH/mo [cite: 48]</span>
                            <p>Platform: 1-2 (FB/IG). Content: 12 Posts per month + Caption writing. Goal: Keeping your page active so customers know you are open. [cite: 49, 51, 52]</p>
                            <button class="btn-req" onclick="openBrief('Social Lite')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>GROWTH PLAN</h3>
                            <span class="tier-price">500,000 – 850,000 TSH/mo [cite: 53]</span>
                            <p>Platform: 3 (FB, IG, TikTok). Content: 20 Posts per month (includes 4 professional Reels/Videos). Strategy: Hashtag research, engagement with followers, and monthly reports. [cite: 54, 55, 56]</p>
                            <button class="btn-req" onclick="openBrief('Social Growth')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>DOMINATION PLAN</h3>
                            <span class="tier-price">1,200,000+ TSH/mo [cite: 57]</span>
                            <p>Platform: All major platforms. Content: Daily posting + Weekly video shoots + DM management. Ads: Management of Facebook/Instagram/Google Ads (Ad spend paid by client). [cite: 58, 59, 60]</p>
                            <button class="btn-req" onclick="openBrief('Social Domination')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">5. Our Terms of Engagement [cite: 65]</h2>
                    <p class="section-desc">To ensure the best quality, we follow these professional standards: [cite: 66]</p>
                    <ul style="font-size: 14px; line-height: 1.8;">
                        <li><strong>1. Payment: [cite: 67]</strong> A 50% deposit is required to begin any project. [cite: 67] The remaining balance is due upon final approval before files are delivered. [cite: 68]</li>
                        <li><strong>2. Revisions: [cite: 69]</strong> Basic: 2 Rounds of minor changes. [cite: 69] Standard/Premium: Up to 4 Rounds of revisions. [cite: 70]</li>
                        <li><strong>3. Rush Jobs: [cite: 71]</strong> If a "Standard" or "Premium" project is needed in "Basic" time, a 25% rush fee will be applied. [cite: 71]</li>
                        <li><strong>4. Communication: [cite: 72]</strong> Clients must provide a clear "Brief" (instructions) before we start to ensure the 1-4 hour or 1-3day timelines are met. [cite: 72]</li>
                    </ul>
                </div>
            `;
        }

        let selCat = "";
        function openBrief(cat) {
            selCat = cat;
            document.getElementById('briefTitle').innerText = cat + " Requirement List";
            const qList = packageQuestions[cat] || ["Describe your needs in detail."];
            document.getElementById('dynamicFields').innerHTML = qList.map(q => `
                <div class="req-field"><label>${q}</label><input type="text" class="dynamic-input" data-question="${q}"></div>
            `).join('');
            document.getElementById('briefModal').style.display = "block";
        }

        function closeModal() { document.getElementById('briefModal').style.display = "none"; }

        function sendGmail() {
            let body = `DEUSB PROJECT BRIEF\nCategory: ${selCat}\nBrand: ${document.getElementById('bizName').value}\n\n`;
            document.querySelectorAll('.dynamic-input').forEach(input => {
                body += `Q: ${input.dataset.question}\nA: ${input.value}\n\n`;
            });
            body += `Instructions: ${document.getElementById('projDesc').value}`;
            window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=deusbentertainment@gmail.com&su=Brief: ${selCat}&body=${encodeURIComponent(body)}`);
        }

        function filterContent() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            if (currentView === 'miradi') renderList(masterData.projects.filter(p => p.name.toLowerCase().includes(val)), 'project');
            if (currentView === 'store') renderList(masterData.store.filter(s => s.Jina.toLowerCase().includes(val)), 'store');
        }

        window.onload = () => changeView('miradi');
    </script>
</body>
