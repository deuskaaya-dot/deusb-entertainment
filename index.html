<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEUSB ENTERTAINMENT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --brand-cream: #f7e1bc;  
            --brand-red: #8b2635;    
            --brand-blue: #1a2a44;   
            --brand-yellow: #fdb813; 
            --pure-white: #ffffff;
            --whatsapp-green: #25d366;
            --deusb-gold: #e67e22;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--brand-cream); 
            color: var(--brand-blue); 
            overflow-x: hidden;
            width: 100%;
        }

        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: var(--pure-white);
            border-bottom: 4px solid var(--brand-red);
            position: relative;
            z-index: 2000;
        }

        .logo { width: 100px; margin-bottom: 10px; }
        h1 { color: var(--brand-blue); text-transform: uppercase; margin: 0 0 15px 0; font-size: 1.5rem; letter-spacing: 2px; }

        .search-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0 auto;
            padding: 0 15px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--brand-blue);
            background: var(--pure-white);
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2500;
        }

        .btn-nav {
            display: inline-block;
            background: var(--brand-blue);
            color: var(--brand-yellow);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            border: 2px solid var(--brand-yellow);
            transition: 0.3s;
            text-transform: uppercase;
            cursor: pointer;
        }

        #btnBack { display: none; background: var(--brand-red); color: white; border-color: var(--brand-red); }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; min-height: 400px; }
        
        #loadingMsg { 
            text-align: center; 
            padding: 50px; 
            font-weight: bold; 
            color: var(--brand-red); 
            display: none;
            font-size: 18px;
        }

        #mainGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .kadi { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.3s; }
        .kadi:hover { transform: translateY(-5px); }
        .product-img { width: 100%; height: 250px; object-fit: cover; }
        .kadi-info { padding: 20px; text-align: left; }
        .kadi-info h3 { margin: 0 0 10px 0; color: var(--brand-blue); }
        .bei { color: var(--brand-red); font-weight: bold; font-size: 1.2rem; }

        /* SERVICE CATALOGUE STYLING */
        .service-section { margin-bottom: 50px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); text-align: left; }
        .section-title { border-left: 5px solid var(--deusb-gold); padding-left: 15px; margin-bottom: 10px; color: var(--brand-blue); font-size: 22px; text-transform: uppercase; font-weight: 800; }
        .section-desc { color: #666; font-size: 14px; margin-bottom: 25px; font-style: italic; }
        .tier-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .tier-card { border: 1px solid #eee; padding: 25px; border-radius: 8px; background: #fff; display: flex; flex-direction: column; transition: 0.3s; }
        .tier-card h3 { margin: 0; font-size: 18px; color: #333; font-weight: 700; }
        .tier-price { font-size: 20px; font-weight: bold; color: var(--brand-red); margin: 10px 0; display: block; }
        .tier-time { font-size: 13px; color: var(--deusb-gold); font-weight: bold; margin-bottom: 10px; display: block; }
        .tier-card p { font-size: 14px; color: #555; line-height: 1.6; flex-grow: 1; margin-bottom: 15px; }
        .btn-req { background: #000; color: white; border: none; padding: 14px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; margin-top: auto; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; padding: 20px 0; }
        .modal-content { background: white; margin: auto; padding: 35px; border-radius: 15px; width: 95%; max-width: 650px; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; }
        .req-field { margin-bottom: 18px; text-align: left; }
        .req-field label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; color: var(--brand-blue); }
        .req-field input, .req-field textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
        .btn-send { background: #d44638; color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; }

        /* FOOTER EXACTLY AS PROVIDED */
        footer { 
            background: #1a1a1a; 
            padding: 50px 20px; 
            text-align: center; 
            color: white;
            margin-top: 50px;
            position: relative;
            z-index: 1000;
        }
        .social-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 25px 0; }
        .social-btn { display: flex; align-items: center; gap: 8px; background: #2a2a2a; padding: 8px 14px; border-radius: 50px; text-decoration: none; color: white; font-weight: bold; font-size: 13px; border: 1px solid #444; }
        .social-icon { width: 18px; height: 18px; object-fit: contain; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterContent()">
            <div class="nav-actions">
                <div id="btnBack" class="btn-nav" onclick="changeView('miradi')">‚Üê Go Back</div>
                <div id="btnStore" class="btn-nav" onclick="changeView('store')">Store & Shop</div>
                <div id="btnCatalogue" class="btn-nav" onclick="changeView('catalogue')">Service Catalogue</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loadingMsg">PROCESSING DATA...</div>
        <div id="viewContainer"></div>
    </div>

    <div id="briefModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="briefTitle" style="color:var(--brand-red); text-transform: uppercase; border-bottom: 2px solid var(--brand-red); padding-bottom: 10px;">Requirement List</h3>
            <div id="briefForm">
                <div class="req-field"><label>Business/Brand Name</label><input type="text" id="bizName" placeholder="Name of brand"></div>
                <div id="dynamicFields"></div>
                <button class="btn-send" onclick="sendGmail()">SUBMIT VIA GMAIL</button>
            </div>
        </div>
    </div>

    <footer>
        <h3 style="margin-bottom: 10px;">Wasiliana Nasi</h3>
        <p style="color: #ccc; margin-bottom: 20px;">Tufuate kwenye mitandao ya kijamii</p>
        <div class="social-container">
            <a href="https://wa.me/255748666409" target="_blank" class="social-btn"><img src="https://i.ibb.co/tP3xXKN0/whatsapp.png" class="social-icon"> WhatsApp</a>
            <a href="https://www.instagram.com/deusb_entertainment?igsh=ajJ2aDY1MG1ycTY4" target="_blank" class="social-btn"><img src="https://i.ibb.co/PZF184kz/instagram.png" class="social-icon"> Instagram</a>
            <a href="https://tiktok.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://i.ibb.co/nMGgVbsT/tik-tok.png" class="social-icon"> TikTok</a>
            <a href="https://x.com/Deusb17" target="_blank" class="social-btn"><img src="https://i.ibb.co/FbWvjMxb/twitter.png" class="social-icon"> Twitter</a>
            <a href="https://youtube.com/@deusbentertainment?si=N23cHeGqwjABfTgc" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" class="social-icon"> YouTube</a>
        </div>
        <p style="color: #ffffff; font-size: 14px; margin-top: 20px;">Email: deusbentertainment@gmail.com</p>
        <p style="font-size: 12px; color: #555; margin-top: 30px;">&copy; 2026 DEUSB STORE. Haki zote zimehifadhiwa.</p>
    </footer>

    <script>
        const sheetUrls = {
            projects: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7Rt8XJHECqqEfVdN5I_TS2EHAPVAeaoenwF-SVQO35GX0lDg-opKoWhHhjfOJYmIMDe6tej1ZbdNC/pub?gid=0&single=true&output=csv',
            store: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyYpymtplOkf4FK5Fwcfs9PnDMpldjLKiTftg4Sv518seWW188xS1v9aeJIQsbQbFS7HgiFb7SdV_/pub?gid=2113416306&single=true&output=csv'
        };

        const packageQuestions = {
            'Graphics Basic': ["Main headline?", "Brand colors?", "Date/Event?"],
            'Graphics Standard': ["Brand mission?", "Slogan?", "Dimensions (Square/Story/A4)?", "3 Style keywords?"],
            'Graphics Premium': ["Full Identity Details?", "Competitors?", "Items needed (Logo, Card, etc)?", "Typography style?"],
            'Video Basic': ["Music mood?", "Must-keep parts?", "Platform (TikTok/Status)?"],
            'Video Standard': ["Subtitles needed?", "Cinematic or Fast edit?", "Captions/Text?"],
            'Video Premium': ["Script/Storyboard link?", "Voiceover tone?", "B-Roll needs?", "Marketing goal?"],
            'Motion Basic': ["Logo PNG link?", "Movement (Smooth/Aggressive)?", "Intro or Outro?"],
            'Motion Standard': ["3 Main benefits?", "Icon style (2D/Flat)?", "Target audience?"],
            'Motion Premium': ["Storyboard link?", "Sound effects needed?", "Viral hook description?"],
            'Social Lite': ["Usernames/Handles?", "Monthly posting goal?", "Browsing hours?"],
            'Social Growth': ["Competitors?", "Reels vs Static count?", "Reporting frequency?"],
            'Social Domination': ["Shoot days?", "Ads budget?", "Customer persona?"]
        };

        let currentView = 'miradi';
        let masterData = { projects: [], store: [] };

        function changeView(view) {
            currentView = view;
            document.getElementById('btnBack').style.display = (view === 'miradi') ? 'none' : 'inline-block';
            document.getElementById('viewContainer').innerHTML = "";
            if (view === 'catalogue') renderCatalogue();
            else if (view === 'store') loadStore();
            else loadProjects();
        }

        async function loadProjects() {
            document.getElementById('loadingMsg').style.display = 'block';
            try {
                const res = await fetch(sheetUrls.projects);
                const text = await res.text();
                masterData.projects = text.split('\n').slice(1).map(l => {
                    const c = l.split(',');
                    return { name: c[0], desc: c[1], img: c[2], link: c[4]?.trim() };
                });
                renderList(masterData.projects, 'project');
            } catch (e) {}
            document.getElementById('loadingMsg').style.display = 'none';
        }

        async function loadStore() {
            document.getElementById('loadingMsg').style.display = 'block';
            Papa.parse(sheetUrls.store, { download: true, header: true, complete: (res) => {
                masterData.store = res.data.filter(i => i.Jina);
                renderList(masterData.store, 'store');
                document.getElementById('loadingMsg').style.display = 'none';
            }});
        }

        function renderList(data, type) {
            let html = `<div id="mainGrid">`;
            data.forEach(i => {
                if (type === 'project') {
                    html += `<div class="kadi" onclick="window.open('${i.link}')" style="cursor:pointer;"><img src="${i.img}" class="product-img"><div class="kadi-info"><h3>${i.name}</h3><p style="font-size:12px;">${i.desc}</p></div></div>`;
                } else {
                    html += `<div class="kadi"><img src="${i.PichaURL}" class="product-img"><div class="kadi-info"><h3>${i.Jina}</h3><span class="bei">TSH ${i.Bei}</span><p style="font-size:12px;">${i.Maelezo || ''}</p></div><a href="https://wa.me/255748666409?text=Nahitaji:${i.Jina}" class="btn-nav" style="background:var(--whatsapp-green); border:none; display:block; text-align:center; margin:10px;">PURCHASE VIA WHATSAPP</a></div>`;
                }
            });
            document.getElementById('viewContainer').innerHTML = html + `</div>`;
        }

        function renderCatalogue() {
            document.getElementById('viewContainer').innerHTML = `
                <div class="service-section">
                    <h2 class="section-title">1. Graphics & Branding (Logos & Flyers)</h2>
                    <div class="tier-grid">
                        <div class="tier-card"><h3>BASIC</h3><span class="tier-price">20k-30k</span><span class="tier-time">1-4 Hours</span><p>Deliverables: 1 Simple Flyer OR Basic Logo (2 revisions). Best For: Urgent sales/events.</p><button class="btn-req" onclick="openBrief('Graphics Basic')">Requirement List</button></div>
                        <div class="tier-card"><h3>STANDARD</h3><span class="tier-price">50k-80k</span><span class="tier-time">1-3 Days</span><p>Deliverables: 2 Flyers + Professional Logo + Source Files. Best For: Brand foundations.</p><button class="btn-req" onclick="openBrief('Graphics Standard')">Requirement List</button></div>
                        <div class="tier-card"><h3>PREMIUM</h3><span class="tier-price">120k-250k</span><span class="tier-time">5-10 Days</span><p>Deliverables: Full Branding (Logo + Biz Card + Identity). Best For: Professional identities.</p><button class="btn-req" onclick="openBrief('Graphics Premium')">Requirement List</button></div>
                    </div>
                </div>
                <div class="service-section">
                    <h2 class="section-title">2. Video Editing (Short-form/Social Media/Ads)</h2>
                    <div class="tier-grid">
                        <div class="tier-card"><h3>BASIC</h3><span class="tier-price">40k-60k</span><span class="tier-time">2-5 Hours</span><p>Focus: Simple cuts, background music, and basic color correction. Ideal for: Daily updates.</p><button class="btn-req" onclick="openBrief('Video Basic')">Requirement List</button></div>
                        <div class="tier-card"><h3>STANDARD</h3><span class="tier-price">80k-150k</span><span class="tier-time">1-2 Days</span><p>Focus: Smooth transitions, professional color grading, and subtitles. Ideal for: Small business ads.</p><button class="btn-req" onclick="openBrief('Video Standard')">Requirement List</button></div>
                        <div class="tier-card"><h3>PREMIUM</h3><span class="tier-price">200k-400k</span><span class="tier-time">3-7 Days</span><p>Focus: Full production including Scripting + B-roll + Voiceover. Ideal for: TV Commercials.</p><button class="btn-req" onclick="openBrief('Video Premium')">Requirement List</button></div>
                    </div>
                </div>
                <div class="service-section">
                    <h2 class="section-title">3. Motion Graphics (Animations/Explainers)</h2>
                    <div class="tier-grid">
                        <div class="tier-card"><h3>BASIC</h3><span class="tier-price">50k-70k</span><p>5-10s Logo Animation. Usage: Intro/Outro for videos.</p><button class="btn-req" onclick="openBrief('Motion Basic')">Requirement List</button></div>
                        <div class="tier-card"><h3>STANDARD</h3><span class="tier-price">150k-250k</span><p>30s 2D Explainer Video. Usage: Explaining apps/services.</p><button class="btn-req" onclick="openBrief('Motion Standard')">Requirement List</button></div>
                        <div class="tier-card"><h3>PREMIUM</h3><span class="tier-price">350k-600k</span><p>1min Full Motion Ad. Usage: Corporate presentations.</p><button class="btn-req" onclick="openBrief('Motion Premium')">Requirement List</button></div>
                    </div>
                </div>
                <div class="service-section">
                    <h2 class="section-title">4. Social Media Management (Monthly)</h2>
                    <div class="tier-grid">
                        <div class="tier-card"><h3>LITE PLAN</h3><span class="tier-price">250k-400k/mo</span><p>12 Posts/mo. Goal: Page activity.</p><button class="btn-req" onclick="openBrief('Social Lite')">Requirement List</button></div>
                        <div class="tier-card"><h3>GROWTH PLAN</h3><span class="tier-price">500k-850k/mo</span><p>20 Posts/mo (4 Reels). Strategy: Growth.</p><button class="btn-req" onclick="openBrief('Social Growth')">Requirement List</button></div>
                        <div class="tier-card"><h3>DOMINATION PLAN</h3><span class="tier-price">1.2M+/mo</span><p>Daily posts + Weekly shoots + DM management.</p><button class="btn-req" onclick="openBrief('Social Domination')">Requirement List</button></div>
                    </div>
                </div>
            `;
        }

        function openBrief(cat) {
            document.getElementById('briefTitle').innerText = cat;
            const qList = packageQuestions[cat] || ["Describe your needs:"];
            document.getElementById('dynamicFields').innerHTML = qList.map(q => `
                <div class="req-field"><label>${q}</label><input type="text" class="dynamic-input" data-question="${q}"></div>
            `).join('');
            document.getElementById('briefModal').style.display = "block";
        }

        function closeModal() { document.getElementById('briefModal').style.display = "none"; }

        function sendGmail() {
            let body = `PROJECT BRIEF: ${document.getElementById('briefTitle').innerText}\nBrand: ${document.getElementById('bizName').value}\n\n`;
            document.querySelectorAll('.dynamic-input').forEach(input => {
                body += `${input.dataset.question}: ${input.value}\n`;
            });
            window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=deusbentertainment@gmail.com&su=Brief: ${document.getElementById('briefTitle').innerText}&body=${encodeURIComponent(body)}`);
        }

        function filterContent() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            if (currentView === 'miradi') renderList(masterData.projects.filter(p => p.name.toLowerCase().includes(val)), 'project');
            if (currentView === 'store') renderList(masterData.store.filter(s => s.Jina.toLowerCase().includes(val)), 'store');
        }

        window.onload = () => changeView('miradi');
    </script>
</body>
</html>
