<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEUSB ENTERTAINMENT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --brand-cream: #f7e1bc;  
            --brand-red: #8b2635;    
            --brand-blue: #1a2a44;   
            --brand-yellow: #fdb813; 
            --pure-white: #ffffff;
            --whatsapp-green: #25d366;
            --deusb-gold: #e67e22;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--brand-cream); 
            color: var(--brand-blue); 
            overflow-x: hidden;
            width: 100%;
        }

        /* HEADER */
        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: var(--pure-white);
            border-bottom: 4px solid var(--brand-red);
        }
        .logo { width: 100px; margin-bottom: 10px; }
        h1 { color: var(--brand-blue); text-transform: uppercase; margin: 0 0 15px 0; font-size: 1.5rem; letter-spacing: 2px; }

        .search-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0 auto;
            padding: 0 15px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--brand-blue);
            background: var(--pure-white);
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-nav {
            display: inline-block;
            background: var(--brand-blue);
            color: var(--brand-yellow);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            border: 2px solid var(--brand-yellow);
            transition: 0.3s;
            text-transform: uppercase;
            cursor: pointer;
        }

        #btnBack { display: none; background: var(--brand-red); color: white; border-color: var(--brand-red); }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }

        /* GRID FOR PROJECTS & STORE */
        #mainGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .kadi { background: var(--pure-white); border-radius: 12px; overflow: hidden; border: 1px solid rgba(26, 42, 68, 0.1); display: flex; flex-direction: column; transition: 0.3s; }
        .product-img { width: 100%; height: auto; display: block; object-fit: contain; cursor: pointer; }
        .kadi-info { padding: 15px; text-align: center; }
        .bei { color: var(--deusb-gold); font-weight: bold; font-size: 20px; display: block; }
        .btn-action { display: block; background: var(--brand-red); color: white; padding: 12px; border-radius: 5px; font-weight: bold; font-size: 13px; margin: 10px 15px 15px 15px; text-align: center; text-decoration: none; cursor: pointer; }
        .btn-nunua { background: var(--whatsapp-green); }

        /* CATALOGUE SECTIONS (STRICTLY FROM YOUR IMPORTED CODE) */
        .service-section { margin-bottom: 50px; background: white; padding: 30px; border-radius: 12px; box-shadow: var(--card-shadow); text-align: left; }
        .section-title { border-left: 5px solid var(--deusb-gold); padding-left: 15px; margin-bottom: 20px; }
        .tier-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .tier-card { border: 1px solid #eee; padding: 25px; border-radius: 8px; display: flex; flex-direction: column; transition: 0.3s; color: #333; }
        .tier-price { font-size: 22px; font-weight: bold; color: #333; display: block; margin: 10px 0; }
        .tier-time { font-size: 13px; color: var(--deusb-gold); font-weight: bold; margin-bottom: 10px; }
        .btn-req { background: #000; color: white; border: none; padding: 14px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; margin-top: auto; }

        /* MODAL & FORM (STRICTLY FROM YOUR IMPORTED CODE) */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; padding-top: 20px; }
        .modal-content { background: white; margin: 0 auto 50px auto; padding: 35px; border-radius: 15px; width: 90%; max-width: 650px; position: relative; color: #333; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; }
        .req-field { margin-bottom: 20px; text-align: left; }
        .req-field label { display: block; font-weight: bold; margin-bottom: 8px; }
        .req-field input, .req-field textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
        .guide-questions { font-size: 12px; color: #666; font-style: italic; background: #f9f9f9; padding: 10px; display: block; margin-bottom: 8px; }
        .btn-email-send { background: #d44638; color: white; border: none; padding: 18px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }

        /* FOOTER (EXACTLY AS YOURS) */
        footer { background: var(--brand-blue); padding: 50px 20px; text-align: center; color: var(--pure-white); border-top: 5px solid var(--brand-yellow); margin-top: 50px; }
        .social-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 25px 0; }
        .social-btn { display: flex; align-items: center; gap: 10px; padding: 12px 22px; border-radius: 50px; text-decoration: none; color: white; font-weight: bold; font-size: 13px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="handleSearch()">
            <div class="nav-actions">
                <a href="javascript:void(0)" id="btnBack" class="btn-nav" onclick="showView('miradi')">‚Üê Go Back</a>
                <a href="javascript:void(0)" id="btnStore" class="btn-nav" onclick="showView('store')">Got to store and purchase</a>
                <a href="javascript:void(0)" id="btnCatalogue" class="btn-nav" onclick="showView('catalogue')">Service Catalogue</a>
            </div>
        </div>
    </header>

    <div class="container" id="displayArea">
        </div>

    <div id="reqModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle" style="color:var(--deusb-gold);">Project Briefing</h3>
            <form id="reqForm">
                <div class="req-field"><label>Business or Event Name</label><input type="text" id="bizName"></div>
                <div id="fieldContainer"></div>
                <div class="req-field"><label>Sample Project Link</label><input type="url" id="sampleLink"></div>
                <div class="req-field">
                    <label>Description</label>
                    <span class="guide-questions">Goal? Audience? Mood? Must-have colors?</span>
                    <textarea id="projectDesc" style="height:120px;"></textarea>
                </div>
                <button type="button" class="btn-email-send" onclick="submitBrief()">Send to Gmail</button>
            </form>
        </div>
    </div>

    <footer>
        <div style="margin-bottom: 20px; font-weight: bold; letter-spacing: 1px;">FOLLOW OUR ACCOUNTS</div>
        <div class="social-container">
            <a href="https://wa.me/255748666409" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20"> WhatsApp</a>
            <a href="https://www.instagram.com/deusb_entertainment" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" width="20"> Instagram</a>
            <a href="https://tiktok.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://www.svgrepo.com/show/333611/tiktok.svg" width="20"> TikTok</a>
            <a href="https://x.com/Deusb17" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" width="20" style="filter:invert(1);"> X</a>
            <a href="https://youtube.com/@deusbentertainment" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="20"> YouTube</a>
        </div>
        <a href="mailto:deusbentertainment@gmail.com" style="color:var(--brand-yellow); text-decoration:none; font-weight:bold;">deusbentertainment@gmail.com</a>
        <p style="color: rgba(255,255,255,0.4); font-size: 11px; margin-top: 40px;">&copy; 2026 DEUSB ENTERTAINMENT. All Rights Reserved.</p>
    </footer>

    <script>
        const urls = {
            projects: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7Rt8XJHECqqEfVdN5I_TS2EHAPVAeaoenwF-SVQO35GX0lDg-opKoWhHhjfOJYmIMDe6tej1ZbdNC/pub?gid=0&single=true&output=csv',
            store: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyYpymtplOkf4FK5Fwcfs9PnDMpldjLKiTftg4Sv518seWW188xS1v9aeJIQsbQbFS7HgiFb7SdV_/pub?gid=2113416306&single=true&output=csv'
        };

        const briefConfigs = {
            'Graphics Basic': ["Colors", "Headline Text", "Deadline"],
            'Graphics Standard': ["Style Preference", "Slogan"],
            'Video Basic': ["Footage Link", "Music Vibe"],
            'Social Lite': ["Platform Handles", "Monthly Goal"]
        };

        let currentMode = 'miradi';

        function showView(view) {
            currentMode = view;
            document.getElementById('btnBack').style.display = (view === 'miradi') ? 'none' : 'inline-block';
            document.getElementById('btnStore').style.display = (view === 'store') ? 'none' : 'inline-block';
            document.getElementById('btnCatalogue').style.display = (view === 'catalogue') ? 'none' : 'inline-block';
            
            if (view === 'catalogue') renderCatalogue();
            else if (view === 'store') fetchStore();
            else fetchProjects();
        }

        async function fetchProjects() {
            const res = await fetch(urls.projects);
            const text = await res.text();
            const data = text.split('\n').slice(1).map(l => {
                const c = l.split(',');
                return { name: c[0], desc: c[1], img: c[2], link: c[4]?.trim() };
            });
            document.getElementById('displayArea').innerHTML = `<div id="mainGrid">` + data.map(p => `
                <div class="kadi">
                    <img src="${p.img}" class="product-img" onclick="window.open('${p.link}')">
                    <div class="kadi-info"><h3>${p.name}</h3><p>${p.desc}</p></div>
                </div>`).join('') + `</div>`;
        }

        function fetchStore() {
            Papa.parse(urls.store, { download: true, header: true, complete: (r) => {
                document.getElementById('displayArea').innerHTML = `<div id="mainGrid">` + r.data.filter(i => i.Jina).map(s => `
                    <div class="kadi">
                        <img src="${s.PichaURL}" class="product-img">
                        <div class="kadi-info"><h3>${s.Jina}</h3><span class="bei">${s.Bei}</span></div>
                        <a href="https://wa.me/255748666409?text=Nahitaji:${s.Jina}" class="btn-action btn-nunua">NUNUA</a>
                    </div>`).join('') + `</div>`;
            }});
        }

        function renderCatalogue() {
            document.getElementById('displayArea').innerHTML = `
                <div class="service-section">
                    <h2 class="section-title">1. Graphics & Branding</h2>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <strong>BASIC</strong><span class="tier-price">20,000 - 30,000 TSH</span><span class="tier-time">Timeline: 1-4 Hours</span>
                            <p>1 Simple Flyer OR Basic Logo (2 revisions).</p>
                            <button class="btn-req" onclick="openReq('Graphics Basic')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <strong>STANDARD</strong><span class="tier-price">50,000 - 80,000 TSH</span><span class="tier-time">Timeline: 1-3 Days</span>
                            <p>2 Flyers + Professional Logo + Source Files.</p>
                            <button class="btn-req" onclick="openReq('Graphics Standard')">Requirement List</button>
                        </div>
                    </div>
                </div>
                <div class="service-section">
                    <h2 class="section-title">2. Video Editing</h2>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <strong>BASIC</strong><span class="tier-price">40,000 - 60,000 TSH</span><span class="tier-time">Timeline: 2-5 Hours</span>
                            <p>Simple cuts, background music, color correction.</p>
                            <button class="btn-req" onclick="openReq('Video Basic')">Requirement List</button>
                        </div>
                    </div>
                </div>`;
        }

        let activeCat = "";
        function openReq(cat) {
            activeCat = cat;
            document.getElementById('modalTitle').innerText = cat + " Briefing";
            document.getElementById('fieldContainer').innerHTML = (briefConfigs[cat] || ["General Needs"]).map(f => `
                <div class="req-field"><label>${f}</label><input type="text" data-label="${f}"></div>`).join('');
            document.getElementById('reqModal').style.display = "block";
        }

        function closeModal() { document.getElementById('reqModal').style.display = "none"; }

        function submitBrief() {
            let body = `Category: ${activeCat}\nBusiness: ${document.getElementById('bizName').value}\n`;
            document.querySelectorAll('#fieldContainer input').forEach(i => body += `${i.dataset.label}: ${i.value}\n`);
            window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=deusbentertainment@gmail.com&su=Brief:${activeCat}&body=${encodeURIComponent(body)}`);
        }

        window.onload = () => showView('miradi');
    </script>
</body>
</html>
