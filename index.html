<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUSB VISUALS | Portfolio</title>
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text-gray: #b3b3b3;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--dark-bg); 
            color: #fff; 
            scroll-behavior: smooth;
        }

        /* Header & Search */
        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: linear-gradient(to bottom, #000, var(--dark-bg));
            border-bottom: 1px solid #222;
        }

        .logo { width: 120px; transition: 0.5s; }
        .logo:hover { transform: rotateY(180deg); }

        .search-container {
            margin-top: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        #searchInput:focus { border-color: var(--primary-red); box-shadow: 0 0 10px rgba(255,0,0,0.2); }

        /* Grid System */
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }

        #duka { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Project Cards */
        .kadi { 
            background: var(--card-bg); 
            border-radius: 15px; 
            overflow: hidden;
            border: 1px solid #222;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; /* Kwa ajili ya animation ya kuingia */
            transform: translateY(20px);
        }

        .kadi.show { opacity: 1; transform: translateY(0); }

        .kadi:hover { 
            border-color: var(--primary-red); 
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .img-container { position: relative; overflow: hidden; height: 220px; }
        
        .product-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: 0.5s;
        }

        .kadi:hover .product-img { transform: scale(1.1); }
        
        .kadi-info { padding: 20px; text-align: left; }
        
        .kadi-info h3 { 
            margin: 0 0 15px 0; 
            font-size: 20px; 
            letter-spacing: 1px;
            color: #efefef;
        }

        .btn-video { 
            display: inline-flex; 
            align-items: center;
            justify-content: center;
            background: var(--primary-red); 
            color: white; 
            text-decoration: none; 
            width: 100%;
            padding: 12px; 
            border-radius: 8px; 
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-video:hover { background: #cc0000; letter-spacing: 2px; }

        /* Footer & Back to Top */
        footer { text-align: center; padding: 60px 20px; color: var(--text-gray); border-top: 1px solid #222; }
        
        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-red);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            #duka { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1 style="margin:10px 0 0 0; letter-spacing: 3px;">DEUSB VISUALS</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Tafuta mradi hapa (mfano: Wedding)..." onkeyup="searchProjects()">
        </div>
    </header>

    <div class="container">
        <div id="duka">
            </div>
    </div>

    <a href="#" id="backToTop">â†‘</a>

    <footer>
        <p>DEUSB ENTERTAINMENT &copy; 2026</p>
        <p style="font-size: 11px;">Designed for the best visual experience.</p>
    </footer>

    <script>
        // --- DATA YA MIRADI YAKO ---
        const miradi = [
            {
                jina: "Wedding Highlights - Arusha",
                picha: "https://via.placeholder.com/400x250/333/fff?text=Wedding+Photo",
                video: "https://www.instagram.com/reel/EXAMPLE1"
            },
            {
                jina: "Music Video: Bongo Flava",
                picha: "https://via.placeholder.com/400x250/222/fff?text=Music+Video", 
                video: "https://www.tiktok.com/@example/video/1"
            },
            {
                jina: "Corporate Event - Dar es Salaam",
                picha: "https://via.placeholder.com/400x250/444/fff?text=Corporate+Event",
                video: "https://youtube.com/shorts/example"
            }
        ];

        function jengaDuka(filterText = "") {
            const duka = document.getElementById('duka');
            const filtered = miradi.filter(m => 
                m.jina.toLowerCase().includes(filterText.toLowerCase())
            );

            duka.innerHTML = filtered.map((m, index) => `
                <div class="kadi" style="transition-delay: ${index * 0.1}s">
                    <div class="img-container">
                        <img src="${m.picha}" class="product-img" loading="lazy">
                    </div>
                    <div class="kadi-info">
                        <h3>${m.jina}</h3>
                        <a href="${m.video}" target="_blank" class="btn-video">WATCH VIDEO</a>
                    </div>
                </div>
            `).join('');

            // Trigger animation
            setTimeout(() => {
                document.querySelectorAll('.kadi').forEach(el => el.classList.add('show'));
            }, 100);
        }

        // Search Function
        function searchProjects() {
            const txt = document.getElementById('searchInput').value;
            jengaDuka(txt);
        }

        // Back to top logic
        window.onscroll = function() {
            const btn = document.getElementById("backToTop");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };

        window.onload = () => jengaDuka();
    </script>
</body>
</html>
