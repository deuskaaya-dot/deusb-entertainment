<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEUSB ENTERTAINMENT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --brand-cream: #f7e1bc;  
            --brand-red: #8b2635;    
            --brand-blue: #1a2a44;   
            --brand-yellow: #fdb813; 
            --pure-white: #ffffff;
            --whatsapp-green: #25d366;
            --deusb-gold: #e67e22;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background-color: var(--brand-cream); 
            color: var(--brand-blue); 
            overflow-x: hidden;
            width: 100%;
        }

        header { 
            padding: 40px 20px; 
            text-align: center; 
            background: var(--pure-white);
            border-bottom: 4px solid var(--brand-red);
        }

        .logo { width: 100px; margin-bottom: 10px; }
        h1 { color: var(--brand-blue); text-transform: uppercase; margin: 0 0 15px 0; font-size: 1.5rem; letter-spacing: 2px; }

        .search-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0 auto;
            padding: 0 15px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--brand-blue);
            background: var(--pure-white);
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-nav {
            display: inline-block;
            background: var(--brand-blue);
            color: var(--brand-yellow);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            border: 2px solid var(--brand-yellow);
            transition: 0.3s;
            text-transform: uppercase;
            cursor: pointer;
        }

        #btnBack { display: none; background: var(--brand-red); color: white; border-color: var(--brand-red); }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; min-height: 400px; }
        
        #loadingMsg { 
            text-align: center; 
            padding: 50px; 
            font-weight: bold; 
            color: var(--brand-red); 
            display: none;
            font-size: 18px;
        }

        /* PROJECT & STORE GRID SYSTEM */
        #mainGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .kadi { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.3s; }
        .kadi:hover { transform: translateY(-5px); }
        .product-img { width: 100%; height: 250px; object-fit: cover; }
        .kadi-info { padding: 20px; text-align: left; }
        .kadi-info h3 { margin: 0 0 10px 0; color: var(--brand-blue); }
        .bei { color: var(--brand-red); font-weight: bold; font-size: 1.2rem; }

        /* SERVICE CATALOGUE STYLING */
        .service-section { margin-bottom: 50px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); text-align: left; }
        .section-title { border-left: 5px solid var(--deusb-gold); padding-left: 15px; margin-bottom: 10px; color: var(--brand-blue); font-size: 22px; text-transform: uppercase; font-weight: 800; }
        .section-desc { color: #666; font-size: 14px; margin-bottom: 25px; font-style: italic; }
        .tier-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .tier-card { border: 1px solid #eee; padding: 25px; border-radius: 8px; background: #fff; display: flex; flex-direction: column; transition: 0.3s; }
        .tier-card h3 { margin: 0; font-size: 18px; color: #333; font-weight: 700; }
        .tier-price { font-size: 20px; font-weight: bold; color: var(--brand-red); margin: 10px 0; display: block; }
        .tier-time { font-size: 13px; color: var(--deusb-gold); font-weight: bold; margin-bottom: 10px; display: block; }
        .tier-card p { font-size: 14px; color: #555; line-height: 1.6; flex-grow: 1; margin-bottom: 15px; }
        .btn-req { background: #000; color: white; border: none; padding: 14px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; margin-top: auto; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }

        /* MODAL & FORM */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; padding: 20px 0; }
        .modal-content { background: white; margin: auto; padding: 35px; border-radius: 15px; width: 95%; max-width: 650px; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; }
        .req-field { margin-bottom: 18px; text-align: left; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .req-field label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; color: var(--brand-blue); }
        .req-field input, .req-field textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; background: #fafafa; }
        .upload-section { background: #fef9ef; padding: 15px; border-radius: 10px; border: 1px dashed var(--deusb-gold); margin-top: 20px; }
        .btn-send { background: #d44638; color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; }

        /* FOOTER SETTINGS */
        footer { background: var(--brand-blue); padding: 50px 20px; text-align: center; color: var(--pure-white); border-top: 5px solid var(--brand-yellow); margin-top: 50px; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin: 20px 0; flex-wrap: wrap; }
        .social-icons a { font-size: 28px; transition: 0.3s; text-decoration: none; }
        .social-icons a:hover { transform: scale(1.2); }
        .fa-instagram { color: #E1306C; }
        .fa-whatsapp { color: #25D366; }
        .fa-youtube { color: #FF0000; }
        .fa-tiktok { color: #ffffff; }
        .fa-x-twitter { color: #ffffff; }
        .fa-envelope { color: #EA4335; }
        .fa-phone { color: var(--brand-yellow); }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/rRZvchrH/transparent-logo.png" alt="DEUSB Logo" class="logo">
        <h1>DEUSB ENTERTAINMENT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search projects or store..." onkeyup="filterContent()">
            <div class="nav-actions">
                <a href="javascript:void(0)" id="btnBack" class="btn-nav" onclick="changeView('miradi')">← Go Back</a>
                <a href="javascript:void(0)" id="btnStore" class="btn-nav" onclick="changeView('store')">Store & Shop</a>
                <a href="javascript:void(0)" id="btnCatalogue" class="btn-nav" onclick="changeView('catalogue')">Service Catalogue</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loadingMsg">PROCESSING DATA...</div>
        <div id="viewContainer"></div>
    </div>

    <div id="briefModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="briefTitle" style="color:var(--brand-red); margin-top:0; text-transform: uppercase; border-bottom: 2px solid var(--brand-red); padding-bottom: 10px;">Requirement List</h3>
            
            <div id="briefForm">
                <div class="req-field"><label>Business/Brand Name</label><input type="text" id="bizName" placeholder="Name of your brand or event"></div>
                <div id="dynamicFields"></div>
                <div class="upload-section">
                    <label style="font-weight: 800; color: var(--deusb-gold); display: block; margin-bottom: 10px;">MEDIA & ASSETS</label>
                    <div class="req-field">
                        <label>Upload Media (Images/Videos)</label>
                        <input type="file" id="directUpload" multiple style="background: white; border: 1px solid #ddd;">
                    </div>
                    <div class="req-field"><label>Link to Raw Video/Footage (Google Drive/Wetransfer)</label>
                    <input type="url" id="videoLink" placeholder="https://drive.google.com/..."></div>
                    <div class="req-field"><label>Link to Sample Photo/Inspiration/Reference</label>
                    <input type="url" id="samplePhotoLink" placeholder="Paste link or Instagram reference"></div>
                </div>
                <div class="req-field" style="margin-top: 20px;"><label>Any Extra Instructions?</label><textarea id="projDesc" rows="3" placeholder="Colors to avoid, specific fonts, etc."></textarea></div>
                <button class="btn-send" onclick="sendGmail()">SUBMIT REQUIREMENTS VIA GMAIL</button>
            </div>
        </div>
    </div>

    <footer>
        <p style="font-weight: bold; letter-spacing: 1px; margin-bottom: 15px;">THE STANDARD OF STORY</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/deusb_entertainment" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/255748666409" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://tiktok.com/@deusb_entertainment" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://youtube.com/@deusb_entertainment" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://x.com/deusb_ent" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="mailto:deusbentertainment@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="tel:+255748666409"><i class="fas fa-phone"></i></a>
        </div>
        <p style="font-size: 13px; opacity: 0.8; margin-top: 20px;">&copy; 2026 DEUSB ENTERTAINMENT. All Rights Reserved.</p>
    </footer>

    <script>
        const sheetUrls = {
            projects: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7Rt8XJHECqqEfVdN5I_TS2EHAPVAeaoenwF-SVQO35GX0lDg-opKoWhHhjfOJYmIMDe6tej1ZbdNC/pub?gid=0&single=true&output=csv',
            store: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyYpymtplOkf4FK5Fwcfs9PnDMpldjLKiTftg4Sv518seWW188xS1v9aeJIQsbQbFS7HgiFb7SdV_/pub?gid=2113416306&single=true&output=csv'
        };

        const packageQuestions = {
            'Graphics Basic': ["What is the main headline for the flyer?", "What are your preferred brand colors?", "Is this for a specific date/event?"],
            'Graphics Standard': ["Describe your brand's mission.", "Do you have a specific slogan?", "What dimensions do you need (Square/Story/A4)?", "List 3 words that describe your style."],
            'Graphics Premium': ["Full Brand Identity details (Mission/Vision)?", "Who are your main competitors?", "What items do you need (Logo, Business Card, Letterhead)?", "Preferred Typography style?"],
            'Video Basic': ["What is the mood of the background music?", "Are there specific parts of the footage we must keep?", "What platform is this for (TikTok/Status)?"],
            'Video Standard': ["Do you need subtitles? If yes, what language?", "Would you prefer a slow cinematic or fast energetic edit?", "Any specific text/captions to overlay?"],
            'Video Premium': ["Provide the Script or Storyboard flow.", "Describe the Tone for the Voiceover.", "List specific B-Roll/Extra footage required.", "What is the main marketing goal?"],
            'Motion Basic': ["Upload Logo in PNG or Vector format.", "What kind of movement (Smooth/Aggressive)?", "Intro or Outro animation?"],
            'Motion Standard': ["What are the 3 main benefits of your service/app?", "Describe the character or icon style (2D/Flat)?", "Who is the target audience?"],
            'Motion Premium': ["Link to full corporate storyboard.", "Are there specific sound effects needed?", "Describe the 'Viral Hook' for the start."],
            'Social Lite': ["Platform usernames/handles.", "What is your monthly posting goal?", "What time of day do your customers usually browse?"],
            'Social Growth': ["List your main competitors in your niche.", "How many Reels vs Static posts do you want?", "How often do you want performance reports?"],
            'Social Domination': ["Preferred days for weekly on-site video shoots.", "What is your monthly budget for paid ads?", "Describe your ideal customer persona."]
        };

        let currentView = 'miradi';
        let masterData = { projects: [], store: [] };

        async function changeView(view) {
            currentView = view;
            document.getElementById('btnBack').style.display = (view === 'miradi') ? 'none' : 'inline-block';
            document.getElementById('viewContainer').innerHTML = "";
            if (view === 'catalogue') renderCatalogue();
            else if (view === 'store') loadStore();
            else loadProjects();
        }

        async function loadProjects() {
            document.getElementById('loadingMsg').style.display = 'block';
            try {
                const res = await fetch(sheetUrls.projects);
                const text = await res.text();
                masterData.projects = text.split('\n').slice(1).map(l => {
                    const c = l.split(',');
                    return { name: c[0], desc: c[1], img: c[2], link: c[4]?.trim() };
                });
                renderList(masterData.projects, 'project');
            } catch (e) {}
            document.getElementById('loadingMsg').style.display = 'none';
        }

        async function loadStore() {
            document.getElementById('loadingMsg').style.display = 'block';
            Papa.parse(sheetUrls.store, { download: true, header: true, complete: (res) => {
                masterData.store = res.data.filter(i => i.Jina);
                renderList(masterData.store, 'store');
                document.getElementById('loadingMsg').style.display = 'none';
            }});
        }

        function renderList(data, type) {
            let html = `<div id="mainGrid">`;
            data.forEach(i => {
                if (type === 'project') {
                    html += `<div class="kadi" onclick="window.open('${i.link}')" style="cursor:pointer;"><img src="${i.img}" class="product-img"><div class="kadi-info"><h3>${i.name}</h3><p style="font-size:12px;">${i.desc}</p></div></div>`;
                } else {
                    html += `<div class="kadi"><img src="${i.PichaURL}" class="product-img"><div class="kadi-info"><h3>${i.Jina}</h3><span class="bei">TSH ${i.Bei}</span></div><a href="https://wa.me/255748666409?text=Nahitaji:${i.Jina}" class="btn-nav" style="background:var(--whatsapp-green); border:none; display:block; text-align:center; margin:10px;">PURCHASE VIA WHATSAPP</a></div>`;
                }
            });
            document.getElementById('viewContainer').innerHTML = html + `</div>`;
        }

        function renderCatalogue() {
            document.getElementById('viewContainer').innerHTML = `
                <div class="service-section">
                    <h2 class="section-title">1. Graphics & Branding (Logos & Flyers)</h2>
                    <p class="section-desc">Visual communication designed to make your brand memorable.</p>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>BASIC</h3>
                            <span class="tier-price">20k-30k</span>
                            <span class="tier-time">1-4 Hours</span>
                            <p>Deliverables: 1 Simple Flyer OR Basic Logo (2 revisions). Best For: Urgent sales/events.</p>
                            <button class="btn-req" onclick="openBrief('Graphics Basic')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>STANDARD</h3>
                            <span class="tier-price">50k-80k</span>
                            <span class="tier-time">1-3 Days</span>
                            <p>Deliverables: 2 Flyers + Professional Logo + Source Files. Best For: Brand foundations.</p>
                            <button class="btn-req" onclick="openBrief('Graphics Standard')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>PREMIUM</h3>
                            <span class="tier-price">120k-250k</span>
                            <span class="tier-time">5-10 Days</span>
                            <p>Deliverables: Full Branding (Logo + Biz Card + Identity). Best For: professional identities.</p>
                            <button class="btn-req" onclick="openBrief('Graphics Premium')">Requirement List</button>
                        </div>
                    </div>
                    <p style="font-size: 12px; font-style: italic; margin-top: 15px;">Why the time difference? Basic is "design-on-demand." Standard/Premium involves market research and custom typography to ensure your logo is unique to your business.</p>
                </div>

                <div class="service-section">
                    <h2 class="section-title">2. Video Editing (Short-form/Social Media/Ads)</h2>
                    <p class="section-desc">High-retention editing for TikTok, Instagram Reels, and TV Ads.</p>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>BASIC</h3>
                            <span class="tier-price">40,000-60,000</span>
                            <span class="tier-time">2-5 Hours</span>
                            <p>Focus: Simple cuts, background music, and basic color correction. Ideal for: Quick daily updates and personal vlogs.</p>
                            <button class="btn-req" onclick="openBrief('Video Basic')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>STANDARD</h3>
                            <span class="tier-price">80,000-150,000</span>
                            <span class="tier-time">1-2 Days</span>
                            <p>Focus: Smooth transitions, professional color grading, and subtitles. Ideal for: Small business ads and professional social media content.</p>
                            <button class="btn-req" onclick="openBrief('Video Standard')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>PREMIUM</h3>
                            <span class="tier-price">200,000 – 400,000</span>
                            <span class="tier-time">3-7 Days</span>
                            <p>Focus: Full production including Scripting + B-roll + Professional Voiceover. Ideal for: TV Commercials.</p>
                            <button class="btn-req" onclick="openBrief('Video Premium')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">3. Motion Graphics (Animations/Explainers)</h2>
                    <p class="section-desc">Using movement to explain complex ideas or add prestige.</p>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>BASIC</h3>
                            <span class="tier-price">50,000 – 70,000</span>
                            <span class="tier-time">5-8 Hours</span>
                            <p>Deliverable: 5-10 second Logo Animation. Usage: Use this as an intro/outro for every video you ever make.</p>
                            <button class="btn-req" onclick="openBrief('Motion Basic')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>STANDARD</h3>
                            <span class="tier-price">150,000 – 250,000</span>
                            <span class="tier-time">3-5 Days</span>
                            <p>Deliverable: 30-second 2D Explainer Video. Usage: Perfect for teaching customers how to use your app or service.</p>
                            <button class="btn-req" onclick="openBrief('Motion Standard')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>PREMIUM</h3>
                            <span class="tier-price">350,000 – 600,000</span>
                            <span class="tier-time">2-3 Weeks</span>
                            <p>Deliverable: 1-minute Full Motion Graphic Ad. Usage: A high-end asset for corporate presentations.</p>
                            <button class="btn-req" onclick="openBrief('Motion Premium')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">4. Social Media Management (Monthly Retainers)</h2>
                    <p class="section-desc">We don't just post; we grow your community.</p>
                    <div class="tier-grid">
                        <div class="tier-card">
                            <h3>LITE PLAN</h3>
                            <span class="tier-price">250k – 400k/mo</span>
                            <p>Content: 12 Posts per month. Goal: Keeping your page active.</p>
                            <button class="btn-req" onclick="openBrief('Social Lite')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>GROWTH PLAN</h3>
                            <span class="tier-price">500k – 850k/mo</span>
                            <p>Content: 20 Posts per month (4 Reels). Strategy: Hashtag research & engagement.</p>
                            <button class="btn-req" onclick="openBrief('Social Growth')">Requirement List</button>
                        </div>
                        <div class="tier-card">
                            <h3>DOMINATION PLAN</h3>
                            <span class="tier-price">1,200,000+/mo</span>
                            <p>Content: Daily posting + Weekly video shoots + DM management.</p>
                            <button class="btn-req" onclick="openBrief('Social Domination')">Requirement List</button>
                        </div>
                    </div>
                </div>

                <div class="service-section">
                    <h2 class="section-title">5. Our Terms of Engagement</h2>
                    <ul style="font-size: 14px; line-height: 1.8;">
                        <li><strong>Payment:</strong> A 50% deposit is required to begin. The balance is due before final delivery.</li>
                        <li><strong>Revisions:</strong> Basic: 2 Rounds. Standard/Premium: Up to 4 Rounds.</li>
                        <li><strong>Rush Jobs:</strong> A 25% rush fee will be applied for urgent delivery.</li>
                        <li><strong>Communication:</strong> Clients must provide a clear "Brief" before we start.</li>
                    </ul>
                </div>
            `;
        }

        let selCat = "";
        function openBrief(cat) {
            selCat = cat;
            document.getElementById('briefTitle').innerText = cat + " Requirement List";
            const qList = packageQuestions[cat] || ["Describe your needs in detail."];
            document.getElementById('dynamicFields').innerHTML = qList.map(q => `
                <div class="req-field"><label>${q}</label><input type="text" class="dynamic-input" data-question="${q}" placeholder="Type answer here..."></div>
            `).join('');
            document.getElementById('briefModal').style.display = "block";
        }

        function closeModal() { document.getElementById('briefModal').style.display = "none"; }

        function sendGmail() {
            let body = `DEUSB PROJECT BRIEF\n------------------\nCategory: ${selCat}\nBrand: ${document.getElementById('bizName').value}\n\n`;
            document.querySelectorAll('.dynamic-input').forEach(input => {
                body += `Q: ${input.dataset.question}\nA: ${input.value}\n\n`;
            });
            const files = document.getElementById('directUpload').files;
            let fileInfo = "FILES SELECTED: ";
            if(files.length > 0) {
                for(let i=0; i<files.length; i++) { fileInfo += files[i].name + (i === files.length - 1 ? "" : ", "); }
            } else { fileInfo += "None"; }
            body += `ASSETS\n------------------\n${fileInfo}\nVideo/Footage Link: ${document.getElementById('videoLink').value}\nSample Link: ${document.getElementById('samplePhotoLink').value}\n\n`;
            body += `EXTRA INSTRUCTIONS: ${document.getElementById('projDesc').value}`;
            window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=deusbentertainment@gmail.com&su=Brief: ${selCat}&body=${encodeURIComponent(body)}`);
        }

        function filterContent() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            if (currentView === 'miradi') renderList(masterData.projects.filter(p => p.name.toLowerCase().includes(val)), 'project');
            if (currentView === 'store') renderList(masterData.store.filter(s => s.Jina.toLowerCase().includes(val)), 'store');
        }

        window.onload = () => changeView('miradi');
    </script>
</body>
</html>
